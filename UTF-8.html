ংক্ষেপ:\\\\nপ্রবাসী নির্মাণ সল্যুশনস একটি বাংলাদেশ-ভিত্তিক নির্মাণ ব্যবস্থাপনা প্রতিষ্ঠান, যার মূল লক্ষ্য হচ্ছে বিদেশে অবস্থানরত বাংলাদেশিদের জন্য স্বচ্ছ, সাশ্রয়ী ও নির্ভরযোগ্য বিল্ডিং নির্মাণ সেবা প্রদান করা। এই সেবায় থাকবে ডিজাইন, কনস্ট্রাকশন ব্যবস্থাপনা, এবং লাইভ আপডেট সুবিধা।\\\\n\\\\n২. টার্গেট মার্কেট:\\\\nমধ্যপ্রাচ্য, মালয়েশিয়া, জাপান, ইউরোপ, আমেরিকায় থাকা প্রবাসীরা\\\\nযাদের নিজ গ্রামে\/শহরে জমি আছে এবং ছোট\/মাঝারি সাইজের বিল্ডিং করতে চায়\\\\nযারা দেশি কন্ট্রাকটরদের উপর ভরসা করতে পারেন না বা অতিরিক্ত খরচ এড়াতে চায়\\\\n\\\\n৩. অফারকৃত সেবা:\\\\nডিজিটাল বিল্ডিং ডিজাইন (AutoCAD \/ SketchUp)\\\\nনির্মাণ বাজেট ও উপকরণের হিসাব\\\\nনির্মাণ ম্যানেজমেন্ট\\\\nলাইভ ভিডিও আপডেট\\\\nড্রোন ভিডিও রিপোর্ট (প্রয়োজনে)\\\\nনির্ভরযোগ্য ওয়ার্কার ও সাইট ম্যানেজমেন্ট\\\\nউপকরণ (রড, ইট, সিমেন্ট) সরবরাহ ও মনিটরিং\\\\n\\\\n৪. ইনকাম সোর্স \/ মুনাফা অর্জনের পদ্ধতি:\\\\nডিজাইন চার্জ (প্রকল্প অনুযায়ী)\\\\nকন্সট্রাকশন ম্যানেজমেন্ট ফি (প্রকল্প খরচের ৫-১০%)\\\\nউপকরণ সরবরাহে কমিশন\\\\nভিডিও রিপোর্টিং\/মোবাইল অ্যাপ সাবস্ক্রিপশন ফি (ভবিষ্যতে)\\\\n\\\\n৫. মার্কেটিং কৌশল:\\\\nফেসবুক পেজ ও ইউটিউব চ্যানেল চালু করা\\\\nভিডিও প্রজেক্ট ডকুমেন্টেশন\\\\nপ্রবাসী গ্রুপ ও ফোরামে প্রচার\\\\nএকজন প্রবাসী প্রতিনিধি নিয়োগ (বিশ্বাসযোগ্য কেউ)\\\\nওয়েবসাইট বা মোবাইল অ্যাপ তৈরি (পরে)\\\\n\\\\n৬. টিম ও অবকাঠামো:\\\\nডিজাইনার (AutoCAD\/SketchUp)\\\\nসাইট ম্যানেজার (লোকাল)\\\\nনির্মাণ শ্রমিক দল\\\\nঅ্যাকাউন্ট ম্যানেজার\\\\nপ্রবাসী ক্লায়েন্ট কেয়ার অফিসার\\\\n\\\\n৭. পাইলট প্রজেক্ট পরিকল্পনা (প্রথম ৩ মাস):\\\\nএকটি ছোট বিল্ডিং প্রজেক্ট সম্পন্ন করা (নিজের বা পরিচিত জমিতে)\\\\nডিজিটাল কনটেন্ট তৈরি করা\\\\nরিভিউ সংগ্রহ করা\\\\nফেসবুক পেজ ও ইউটিউব চালু করা\\\\n\\\\n৮. ভবিষ্যৎ পরিকল্পনা:\\\\nনিজস্ব কন্সট্রাকশন অ্যাপ তৈরি\\\\nরেডিমেড ডিজাইন প্যাকেজ\\\\nএকাধিক জেলায় অফিস\/শাখা খোলা\\\\nবিদেশে অফিস প্রতিনিধি নিয়োগ\\\\n\\\\nশেষ কথা: এই ব্যবসায় প্রবাসীদের প্রতি আস্থা ও স্বচ্ছতা সবচেয়ে বড় মূলধন। ডিজিটাল মাধ্যম, বিশ্বাসযোগ্যতা এবং সাশ্রয়ী মূল্য দিয়ে এটি একটি সফল ও স্থায়ী ব্যবসায় পরিণত হতে পারে।\\\\n\\\\n\\u003c!DOCTYPE html\\u00 টিং\/মোবাইল অ্যাপ সাবস্ক্রিপশন ফি (ভবিষ্যতে)\\n\\n৫. মার্কেটিং কৌশল:\\nফেসবুক পেজ ও ইউটিউব চ্যানেল চালু করা\\nভিডিও প্রজেক্ট ডকুমেন্টেশন\\nপ্রবাসী গ্রুপ ও ফোরামে প্রচার\\nএকজন প্রবাসী প্রতিনিধি নিয়োগ (বিশ্বাসযোগ্য কেউ)\\nওয়েবসাইট বা মোবাইল অ্যাপ তৈরি (পরে)\\n\\n৬. টিম ও অবকাঠামো:\\nডিজাইনার (AutoCAD\/SketchUp)\\nসাইট ম্যানেজার (লোকাল)\\nনির্মাণ শ্রমিক দল\\nঅ্যাকাউন্ট ম্যানেজার\\nপ্রবাসী ক্লায়েন্ট কেয়ার অফিসার\\n\\n৭. পাইলট প্রজেক্ট পরিকল্পনা (প্রথম ৩ মাস):\\nএকটি ছোট বিল্ডিং প্রজেক্ট সম্পন্ন করা (নিজের বা পরিচিত জমিতে)\\nডিজিটাল কনটেন্ট তৈরি করা\\nরিভিউ সংগ্রহ করা\\nফেসবুক পেজ ও ইউটিউব চালু করা\\n\\n৮. ভবিষ্যৎ পরিকল্পনা:\\nনিজস্ব কন্সট্রাকশন অ্যাপ তৈরি\\nরেডিমেড ডিজাইন প্যাকেজ\\nএকাধিক জেলায় অফিস\/শাখা খোলা\\nবিদেশে অফিস প্রতিনিধি নিয়োগ\\n\\nশেষ কথা: এই ব্যবসায় প্রবাসীদের প্রতি আস্থা ও স্বচ্ছতা সবচেয়ে বড় মূলধন। ডিজিটাল মাধ্যম, বিশ্বাসযোগ্যতা এবং সাশ্রয়ী মূল্য দিয়ে এটি একটি সফল ও স্থায়ী ব্যবসায় পরিণত হতে পারে।\\n\\n\\u003c!DOCTYPE html\\u003e\\n\\u003chtml lang\x3d\\\x22bn\\\x22\\u003e\\n\\u003chead\\u003e\\n  \\u003cmeta charset\x3d\\\x22UTF-8\\\x22 \/\\u003e\\n  \\u003cmeta name\x3d\\\x22viewport\\\x22 content\x3d\\\x22width\x3ddevice-width, initial-scale\x3d1.0\\\x22 \/\\u003e\\n  \\u003ctitle\\u003eNirbhor Build\\u003c\/title\\u003e\\n  \\u003cscript src\x3d\\\x22https:\/\/cdn.tailwindcss.com\\\x22\\u003e\\u003c\/script\\u003e\\n\\u003c\/head\\u003e\\n\\u003cbody class\x3d\\\x22bg-white text-gray-800 font-sans\\\x22\\u003e\\n\\n  \\u003cheader class\x3d\\\x22bg-blue-800 text-white p-4\\\x22\\u003e\\n    \\u003ch1 class\x3d\\\x22text-3xl font-bold\\\x22\\u003eNirbhor Build\\u003c\/h1\\u003e\\n    \\u003cp class\x3d\\\x22text-sm\\\x22\\u003eআপনার বিশ্বাসযোগ্য নির্মাণ সঙ্গী\\u003c\/p\\u003e\\n  \\u003c\/header\\u003e\\n\\n  \\u003cnav class\x3d\\\x22bg-blue-700 text-white p-2 flex gap-4\\\x22\\u003e\\n    \\u003ca href\x3d\\\x22#about\\\x22 class\x3d\\\x22hover:underline\\\x22\\u003eআমাদের সম্পর্কে\\u003c\/a\\u003e\\n    \\u003ca href\x3d\\\x22#services\\\x22 class\ d\x7d,\x7b\x22id\x22:\x222245c6e4-eb28-4a9f-bd09-d529e537a18d\x22,\x22topicCategory\x22:\x7b\x22category\x22:\x22BOOKS\x22\x7d,\x22taskAssist\x22:\x7b\x7d,\x22context\x22:\x7b\x7d\x7d,\x7b\x22id\x22:\x223118c2f4-6970-4793-9543-6f772296d1e5\x22,\x22topicCategory\x22:\x7b\x22category\x22:\x22PLACES\x22\x7d,\x22taskAssist\x22:\x7b\x7d,\x22context\x22:\x7b\x7d\x7d,\x7b\x22id\x22:\x22bde918e4-164e-42e4-a4f4-2651d6bf55ae\x22,\x22topicCategory\x22:\x7b\x22category\x22:\x22TV\x22\x7d,\x22taskAssist\x22:\x7b\x7d,\x22context\x22:\x7b\x7d\x7d\x5d\x7d,\x22lastModifierEmail\x22:\x22sayedahamed10123@gmail.com\x22,\x22errorStatus\x22:\x5b\x5d,\x22moved\x22:\x221\x22,\x22background\x22:\x7b\x7d,\x22tasks\x22:\x5b\x5d,\x22clientChanges\x22:\x7b\x22commandBundles\x22:\x5b\x5d\x7d,\x22serverChanges\x22:\x7b\x22changes\x22:\x5b\x5d,\x22snapshot\x22:\x7b\x22revision\x22:\x22693\x22,\x22serializedChunks\x22:\x5b\x22\x5b\x5b\\\x22sct-add\\\x22,0,\\\x22sct.ckrx32du2snl\\\x22,\\\x22txt\\\x22\x5d,\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22ibi\\\x22:1,\\\x22s\\\x22:\\\x22💚\\\\nবিয়ের ২২ বছর পর \\\\u2014 আমি যা শিখেছি (৫টি বিষয়) ড. কে. এন. জ্যাকব\\\\nএক. কিছুই অতটা গুরুতর নয়। প্রতিটি ব্যাপারে জিততেই হবে এমন নয়। সব বিষয়ে ঝগড়া করাও ঠিক না। যেগুলো দরকার, সেগুলো সম্মানের সাথে সমাধান করো। চিৎকার-চেঁচামেচি আর গালাগালি বোকার কাজ!\\\\nদুই. এমনভাবে তোমার দায়িত্ব পালন করো যেন তোমার বিয়েটা শুধু তোমার উপরই নির্ভর করে। সঙ্গীর ঘাটতিগুলোতে না গিয়ে নিজের কাজটা নিখুঁত করো\\\\u2014ভালোবাসা প্রতিদান দেয়। নিজের সেরাটা দাও\\\\u2014কিছু গোপন রাখো না।\\\\nতিন. ঘনিষ্ঠতা হল সেই আঠা, যা স্বামী-স্ত্রীর হৃদয় ও আত্মাকে জুড়ে রাখে। ভালোবাসার জন্য উষ্ণতা দরকার, আর আবেগকে আগুনের মতো যত্ন নিতে হয়\\\\u2014লাকড়ি না দিলে আগুন নেভে। সময় দাও, আগুনটা জ্বালিয়ে রাখো।\\\\nচার. অর্থ নিয়ে গোপনীয়তা আর অপচয় বহু বিয়েকে ধ্বংস করেছে। একসাথে বসে টাকা-পয়সার পরিকল্পনা করো। বুঝে খরচ করো। সামর্থ্যের মধ্যে চলো\\\\u2014তোমরা কারো সঙ্গে প্রতিযোগিতায় নেই।\\\\nপাঁচ. যে কোনো বিয়েই ভেঙে যেতে পারে। বিয়ে টিকে থাকে আল্লাহর কৃপায়\\\\u2014আকর্ষণ বা রূপে নয়। প্রতিদিন তোমার বিয়ের জন্য দোয়া করো\\\\u2014ঈশ্বরকে গাইড করতে দাও। ভালোবাসা নিজের শক্তিতে ধরে রাখা যায় না।\\\\n\\\\u2013 ড. কে. এন. জ্যাকব\\\\n\\\\nযেহেতু সবাই বেকার থাকেন সবাই পড়বেন দয়া করে।আর বিশেষ করেতো আপনি পড়বেন ই😄\\\\n✒️নিশিঃ\\\\n১) প্যারাডক্সিক্যাল সাজিদ\\\\n২)বিয়ের এপিড-ওপিড\\\\n৩)বিয়ে স্বপ্ন থেকে অষ্টপ্রহর \\\\n৪) স্যারেন্ডার ওয়াইফ\\\\n৫) ডাবল স্ট্যান্ডার(১,২,৩)\\\\n\\\\n✒️তোমার বোন ঃ\\\\n১) স্যারেন্ডার ওয়াইফ\\\\n২) প্যারেন্টিং\\\\n৩) প্যারাডক্সিক্যাল সাজিদ\\\\n\\\\n✒️নাইম:\\\\n১)\\\\nপ্যারাডক্সিক্যাল সাজিদ\\\\n২) ডাবল স্ট্যান্ডার(১.২.৩\\\\nএই সিরিয়াল এ পড়লে পড়ার মজা পাবেন অনেক আশা করি।বই মানুষকে মানুষ হতে সাহায্য করে।তোমার পড়া শেষহইলে নাইমকেও দিবা যেগু\\\\n\\\\n\\\\n✅➡️\\\\n\\\\n\\\\nজীবনের একটা সময় থাকে, যখন আমরা ভাবি ভালোবাসা মানেই শুধু চোখে চোখ রাখা, ফুল উপহার দেওয়া, কিংবা সিনেমার মতো রোমান্টিক কিছু মুহূর্ত ভাগ করে নেওয়া। কিন্তু বয়স বাড়ার সঙ্গে সঙ্গে বাস্তবতা চেনার সঙ্গে সঙ্গে বুঝি ভালোবাসার সবচেয়ে গভীর রূপটা হলো বন্ধু হয়ে ওঠা। আর এই বন্ধুত্ব যদি হয় একজন স্বামী আর একজন স্ত্রীর মাঝে, তাহলে তা হয়ে ওঠে সবচেয়ে পবিত্র, সবচেয়ে দৃঢ়, সবচেয়ে প্রশান্তিময় সম্পর্ক।\\\\n\\\\nস্বামী-স্ত্রীর সম্পর্ক কেবল একসাথে থাকা না, কেবল সংসার চালানো না, বরং একে অপরের জীবনের অংশ হয়ে যাওয়া। তার ক্লান্তিতে পাশে বসে থাকা, তার অশ্রু বুঝে ফেলা, তার কথা না বললেও মনের ভাষা পড়ে ফেলা।\\\\n\\\\nকতটা সুন্দর হয় সেই জীবন যেখানে একে অপরকে হারানোর ভয় থাকে না, বরং একে অপরের পাশে থাকার দৃঢ় অঙ্গীকার থাকে। যেখানে হাসি-মজার পাশাপাশি চিন্তা-উদ্বেগও ভাগাভাগি হয়, সকালে চোখ মেলেই একে অপরের মুখে প্রশান্তি খোঁজা হয়।\\\\n\\\\nএই সম্পর্কেই আল্লাহ সুবহানাহু ওয়া তা\\\\u2019আলা রেখেছেন সাকিনাহ, অর্থাৎ প্রশান্তি। এই বন্ধুত্বে লুকিয়ে আছে রহমত, আছে ভালবাসা, আছে পারস্পরিক দয়া, আছে জীবনের কঠিন সময়গুলো একসাথে পার করে দেওয়ার সাহস।\\\\n\\\\nসময়ের সঙ্গে বদলে যায় অনেক কিছু চেহারা, স্বাদ, পছন্দ-অপছন্দ, কিন্তু যদি বন্ধুত্বটা থেকে যায়, তাহলে থেকে যায় সম্পর্কের গভীরতা। আর সেই বন্ধুত্ব যদি হয় আল্লাহর সন্তুষ্টির জন্য, তাহলে সেই সম্পর্ক হয় জান্নাতের পথে একসাথে হাঁটার পথ।\\\\n\\\\nএমন একজন সঙ্গী থাকুক, যার কাছে আপনি শুধুই স্বামী বা স্ত্রী নন, বরং একজন সবচেয়ে ঘনিষ্ঠ বন্ধু। যে আপনার সব গল্প শুনবে, সব ভুলকে ক্ষমা করবে, আর জীবনের প্রতিটি ধাপে হাতে ধরে চলবে। পরস্পরের বন্ধুত্বে আল্লাহর রহমতের ছায়া খুঁজে পাবেন।\\\\n\\\\nবন্ধুত্বপূর্ণ ভালোবাসার জন্য আলাদা কোনো ভাষা লাগে না, লাগে শুধু আন্তরিকতা, দয়া আর ধৈর্য। আল্লাহ যেন আমাদের সবাইকে এমন সম্পর্কের তাওফিক দেন যেখানে ভালোবাসা হবে ইবাদত, আর বন্ধুত্ব হবে জান্নাতের পথচলা।\\\\n\\\\n© সাইদুল ইসলাম আকাশ\\\\n\\\\n\\\\n\\\\n➡️♂️🔰\\\\n\\\\nবোনদের জন্য সমসাময়িক ইসলামী বইয়ের লিস্টঃ\\\\n\\\\nআক্বিদাহ্ \x5bআছারী\x5d \\\\u2014\\\\n\\\\n\\\\u2022 কুরআন \x5bঅর্থ ও তাফসিরসহ\x5d\\\\n\\\\u2022 আকিদার সহজ পাঠ\\\\n\\\\u2022 কুরআন সুন্নাহর আলোকে ইসলামী আকীদা\\\\n\\\\u2022 তিনটি মূলনীতি ও তার প্রমাণপঞ্জি \x5bব্যাখ্যাসহ\x5d\\\\n\\\\u2022 আকিদাহর পরিশুদ্ধি\\\\n\\\\u2022 শারহুস সুন্নাহ\\\\n\\\\u2022 শারহুল আক্বিদাহ আল-ওয়াসিত্বীয়া\\\\n\\\\u2022 শারহুল আক্বীদাহ আত-ত্বহাবীয়া \x5b১-২ খণ্ড\x5d\\\\n\\\\u2022 শারহু লুমআতিল ইতিকাদ \x5b১-২ খন্ড\x5d\\\\n\\\\nহাদিস \\\\u2014\\\\n\\\\n\\\\u2022 ইমাম নববির চল্লিশ হাদিস\\\\n\\\\u2022 রিয়াদুস সালিহীন\\\\n\\\\u2022 আল আদাবুল মুফরাদ\\\\n\\\\u2022 কিতাবুয যুহ্দ \x5b১-৩ খন্ড\x5d\\\\n\\\\nতাফসির \\\\u2014\\\\n\\\\n\\\\u2022 তাফসির আবু বকর জাকারিয়া \x5bছোট\x5d\\\\n\\\\u2022 তাফসীরে মাআরেফুল কোরআন \x5bমধ্যম\x5d\\\\n\\\\u2022 তাফসীর ইবনে কাসীর \x5bবড়\x5d\\\\n\\\\nফ্বিকহ ও জীবনবিধান \\\\u2014\\\\n\\\\n\\\\u2022 মুহস্বানাত\\\\n\\\\u2022 আহকামুন নিসা\\\\n\\\\u2022 তালিমুল ইসলাম \x5bহানাফি ফ্বিকহ\x5d\\\\n\\\\u2022 বিদায়াতুল আবিদ \x5bহাম্বলি ফ্বিকহ\x5d\\\\n\\\\u2022 তোহফাতুল মুসলিমাহ \x5b১-২ খন্ড\x5d\\\\n\\\\u2022 নারীদের তাফসিরুল কুরআন\\\\n\\\\nসীরাহ \\\\u2014\\\\n\\\\n\\\\u2022 সীরাহ \x5bরেইনড্রপস\x5d\\\\n\\\\u2022 উসওয়াতুন হাসানাহ \x5bরাসূল (ﷺ)-এর সংক্ষিপ্ত জীবনচরিত\x5d\\\\n\\\\u2022 আর রাহিকুল মাখতুম\\\\n\\\\u2022 যেমন ছিলেন তিনি (ﷺ) \x5bদুই খণ্ড\x5d\\\\n\\\\nমোটিভেশন ও পরিশুদ্ধি \\\\u2014\\\\n\\\x22,\\\x22ty\\\x22:\\\x22is\\\x22\x7d\x5d,\x5b\\\x22docs-nestedModel\\\ হাবীর মত\\\\n\\\\u2022 নারীর জান্নাত জাহান্নাম\\\\n\\\\u2022 দ্বীনে ফেরার পর হারিয়ে যেয়ো না\\\\n\\\\nজীবনী \\\\u2014\\\\n\\\\n\\\\u2022 উম্মুল মুমিনীন প্যাকেজ \x5bদ্বীন পাবলিকেশন\x5d\\\\n\\\\u2022 মহীয়সী নারী সিরিজ \x5bদারুত তিবইয়ান\x5d\\\\n\\\\u2022 নারী সাহাবীদের ঈমানদীপ্ত জীবন\\\\n\\\\u2022 সীরাতে আয়েশা রাযিআল্লাহু আনহা\\\\n\\\\u2022 জান্নাতের সুসংবাদপ্রাপ্ত নারী সাহাবিদের জীবনকথা\\\\n\\\\u2022 গল্পে আঁকা মহীয়সী খাদিজা\\\\n\\\\nপর্দা \\\\u2014\\\\n\\\\n\\\\u2022 হিজাব আমার পরিচয়\\\\n\\\\u2022 কুরআন-সুন্নাহর আলোকে পোশাক, পর্দা ও দেহ-সজ্জা\\\\n\\\\u2022 পর্দা গাইডলাইন\\\\n\\\\u2022 নারী ও হিজাব\\\\n\\\\u2022 পর্দা কার সাথে এবং কীভাবে\\\\n\\\\nবিয়ে ও দাম্পত্য \\\\u2014\\\\n\\\\n\\\\u2022 কুররাতু আইয়ুন প্যাকেজ\\\\n\\\\u2022 সুখময় দাম্পত্য সিরিজ\\\\n\\\\u2022 বসন্ত প্যাকেজ \x5bকাব্যগ্রন্থ প্রকাশন\x5d\\\\n\\\\u2022 দাম্পত্য রসায়ন\\\\n\\\\u2022 অন্দরমহল\\\\n\\\\u2022 প্রেমময় দাম্পত্য জীবন\\\\n\\\\u2022 বিয়ে : অর্ধেক দ্বীন\\\\n\\\\u2022 বিয়ের আগে : ফ্যান্টাসি নয়, হোক বাস্তব প্রস্তুতি\\\\n\\\\u2022 কুরআন ও সুন্নাহর দর্পণে দাম্পত্য জীবনের আলোকিত পথ\\\\n\\\\u2022 নবীজির সংসার (ﷺ)\\\\n\\\\u2022 সংসার ভাবনা\\\\n\\\\u2022 ইসলামে বিয়ে তালাক ও সচ্চরিত্রের রূপরেখা\\\\n\\\\u2022 বিয়ে ও পাত্র নির্বাচন\\\\n\\\\u2022 যেভাবে স্বামীর হৃদয় জয় করবেন\\\\n\\\\nপ্যারেন্টিং \\\\u2014\\\\n\\\\n\\\\u2022 সন্তান গড়ার সোনালী পাথেয়\\\\n\\\\u2022 প্যারেন্টিং \x5bআমির জামান, নাজমা জামান\x5d\\\\n\\\\u2022 শিশুমনে ঈমানের পরিচর্চা\\\\n\\\\u2022 নববী তরবিয়ত\\\\n\\\\u2022 প্যারিন্টিং সিরিজ \x5bসমকালীন পাবলিকেশন\x5d\\\\n\\\\u2022 সন্তান প্রতিপালনে এ যুগের চ্যালেঞ্জ\\\\n\\\\nম্যাগাজিন \\\\u2014\\\\n\\\\n\\\\u2022 ত্রৈমাসিক নারী \x5bআল কাউসার\x5d\\\\n\\\\nচিন্তা ও মতবাদ \\\\u2014\\\\n\\\\n\\\\u2022 ডাবল স্ট্যান্ডার্ড প্যাকেজ\\\\n\\\\u2022 আধুনিক প্রাচ্যবাদের কবলে মুসলিম নারীসমাজ\\\\n\\\\u2022 প্রাশ্চাত্য নারীসমাজ ও ইসলাম\\\\n\\\\u2022 বিহাইন্ড ফেমিনিজম\\\\n\\\\u2022 নারীবাদ সিরিজ \x5bসিয়ান পাবলিকেশন\x5d\\\\n\\\\u2022 ফেমিনিস্ট প্রোপাগান্ডা\\\\n\\\\u2022 নারীর পরিচয় : নানান চোখে নানান আয়নায়\\\\n\\\\u2022 ভ \\\nবুদ্ধিবৃত্তিক সম্পূরক বই \\\\u2014\\\\n\\\\n\\\\u2022 পাশ্চাত্য ইসলাম বিরোধী ষড়যন্ত্র\\\\n\\\\u2022 অবাধ্যতার ইতিহাস\\\\n\\\\u2022 বুদ্ধিবৃত্তিক প্যাকেজ \x5bনাশাত পাবলিকেশন\x5d\\\\n\\\\u2022 চিন্তাপরাধ\\\\n\\\\u2022 প্রোপাগাণ্ডা\\\\n\\\\u2022 মাইলস্টোন\\\\n\\\\u2022 তরুণ প্রজন্মের দীনি ভাবনা\\\\n\\\\u2022 জাহিলিয়াতের ইতিবৃত্ত\\\\n\\\\u2022 মুসলিমদের পরাজিত মানসিকতা\\\\n\\\\u2022 মনস্তাত্ত্বিক লড়াই\\\\n\\\\u2022 বুদ্ধিবৃত্তির নববী বিন্যাস\\\\n\\\\u2022 সিক্রেটস অব জায়োনিজম\\\\n\\\\u2022 ইতিহাসের আয়নায় বর্তমান বিশ্বব্যবস্থা\\\\n\\\\nইসলাম \x5bঈমান\x5d ও জাহিলিয়াত \x5bকুফর\x5d \\\\u2014\\\\n\\\\n\\\\u2022 ফরজে আইন\\\\n\\\\u2022 ঈমান সবার আগে\\\\n\\\\u2022 নেদায়ে তাওহীদ\\\\n\\\\u2022 ঈমান ও কুফর\\\\n\\\\u2022 ফিতনার বজ্রধ্বনি\\\\n\\\\u2022 ঈমান ভঙ্গের কারণ \x5bব্যাখ্যাসহ ও তাকফিরের ক্ষেত্রে সর্তকতা\x5d\\\\n\\\\u2022 আকিদাতুত তাওহিদ\\\\n\\\\u2022 রাহে বেলায়াত\\\\n\\\\u2022 এহইয়াউস সুনান\\\\n\\\\u2022 ছহীহ আক্বীদার দিশারী\\\\n\\\\u2022 অপরিহার্য শরীয়াহ\\\\n\\\\u2022 মুসলিম-অমুসলিম সম্পর্ক\\\\n\\\\u2022 ইসলামি রাষ্ট্রব্যবস্থা + ইসলামি রাষ্ট্রব্যবস্থার মূলনীতি\\\\n\\\\u2022 ইসলামি জীবনব্যবস্থা + ইসলামি জীবনব্যবস্থার মূলনীতি\\\\n\\\\u2022 খিলাফাহ শরয়ী বিশ্লেষণ ও ফরযিয়্যাত\\\\n\\\\u2022 কাশফুশ শুবহাত \x5bব্যাখ্যাসহ\x5d\\\\n\\\\u2022 কিতাবুত তাওহীদ \x5bব্যাখ্যাসহ\x5d\\\\n\\\\u2022 ফাহমুস সালাফ : দীন বোঝার কষ্টিপাথর\\\\n\\\\nযাচাই-বাছাই করে একটা লিস্ট দেওয়া হলো। এগুলোর বাইরেও আরো অনেক ভালো বই আছে, থাকবে স্বাভাবিক। সবগুলো বইই আমাদের থেকে অর্ডার দিতে পারবেন আবার অনেক বইয়ের পিডিএফ ও আছে। এখানে অনেক বই আছে যেগুলো ছেলে-মেয়ে উভয়ের জন্যই!\\\\n\\\\nদ্রষ্টব্যঃ ব্যক্তিগতভাবে লিস্টটি প্রস্তুতকৃত এবং সংযোজন ও বিয়োজন যোগ্য! @DeenIslam_Bot \x5bFor Order\x5d\\\\n\\\\n\\\\n\\\\n📝📝\\\\nমেয়েদের ভার্সিটিতে পড়া উচিত না। মিসোজিনিস্ট বলে তেড়ে আসবেন না, বাংলাদেশের ভার্সিটিগুলোতে আসলে ছেলেদেরও পড়া উচিত না। যেসব গার্বেজ পড়ায় তা না পড়াই ভালো।\\\\n\\\\n\\\\u2014 সরকারী জব দিতে পারে না \x5bআলাদা চাকরির পড়া পড়তে হয়\x5d\\\\n\\\\n\\\\u2014 কর্পোরেট জব দিতে পারে না \x5bস্কিল জিরো, অভিজ্ঞতা নেই\x5d\\\\n\\\\n\\\\u2014 লাইফ লেসন শেখায় না। \x5bভার্সিটি লাইফে এক জুনিয়রকে বাসের কন্টাক্টর বলেছিল, ভার্সিটিতে পড়েও জানো না জানালা দিয়ে মাথা বাইরে বের করতে নেই। আচ্ছা ভার্সিটির ৪-৫ বছরের কোথায় শেখায়, গাড়িতে চড়ার নিয়মকানুন কিংবা আগুন নেভানোর উপায়ের মত জীবনঘনিস্ট ব্যপারগুলো? এগুলো তো সবাই সেরকম পরিবেশ থেকে আসে না যে অটোমেটিক জেনে যাবে\x5d\\\\n\\\\n\\\\u2014 ধর্মীয় লাইফের বারোটা বাজিয়ে দেয় \x5bবাংলাদেশের সবগুলো ভার্সিটির একই অবস্থা। পোলাপান আছে ফোন, গিটার, রুমডেট মানে ব্যাভিচার আর নানান ফালতু নাচ-গানের অনুষ্ঠান নিয়ে\x5d\\\\n\\\\nএরপর ৪ বছর পর যখন বের হচ্ছে তখন সে আগের ছাত্রটা আর নেই! একজন হতাশ, পর্ণ-অ্যাডিক্টেড, দাম্ভিক অপদার্থ, যাকে দিয়ে হালচাষটাও হবে না। যৌবনের এই সুন্দর সময়টা ভার্সিটি কেড়ে নিলো। টিচাররা আশির দশকে যা শিখেছিল তাই রোজ উগরে দিয়ে গিয়েছে, যা কাজে লাগানো দূরে থাক মনেও করা যায় না।\\\\n\\\\nশুরুতে বলেছিলাম মেয়েদের ভার্সিটিতে পড়া উচিত না, কারণ তাদের আরো বেশি ক্ষতি হয়ে গেলো। ফার্টিলিটি পিরিয়ডের বড় অংশটা চলে গেলো ভার্সিটির অডিটোরিয়ামে ভোজপুরি গানের সাথে নাচতে নাচতে, আর কিছু জাস্টফ্রেন্ড নিয়ে। ক্লাসমেটদের যারা সংসার শুরু করেছিল, তারা আর ভার্সিটিতে চান্স হওয়া নিয়ে আফসোস করে না, স্বামী সন্তান সংসার নিয়ে পরিপূর্ণ জীবন।\\\\n\\\x22,\\\x22ty\\\x22:\\\x22is\\\x22\x7d\x5d,\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22st\\\x22:\\\x22link\\\x22,\\\x22ei\\\x22:12040,\\\x22ty\\\x22:\\\x22as\\\x22,\\\x22si\\\x22:8015,\\\x22sm\\\x22:\x7b\\\x22lnks_link\\\x22:null\x7d\x7d\x5d,\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22st\\\x22:\\\x22text\\\x22,\\\x22ei\\\x22:12040,\\\x22ty\\\x22:\\\x22as\\\x22,\\\x22si\\\x22:8015,\\\x22sm\\\x22:\x7b\\\x22ts_un\\\x22:false,\\\x22ts_un_i\\\x22:false,\\\x22ts_sc\\\x22:false,\\\x22ts_it_i\\\x22:false,\\\x22ts_fgc2\\\x22:\x7b\\\x22hclr_color\\\x22:\\\x22#000000\\\x22,\\\x22clr_type\\\x22:0\x7d,\\\x22ts_st_i\\\x22:true,\\\x22ts_bgc2\\\x22:\x7b\\\x22hclr_color\\\x22:null,\\\x22clr_type\\\x22:0\x7d,\\\x22ts_fs_i\\\x22:true,\\\x22ts_ff_i\\\x22:true,\\\x22ts_ ,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22st\\\x22:\\\x22text\\\x22,\\\x22ei\\\x22:10601,\\\x22ty\\\x22:\\\x22as\\\x22,\\\x22si\\\x22:10554,\\\x22sm\\\x22:\x7b\\\x22ts_bd_i\\\x22:false,\\\x22ts_bd\\\x22:true\x7d\x7d\x5d,\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22st\\\x22:\\\x22text\\\x22,\\\x22ei\\\x22:10612,\\\x22ty\\\x22:\\\x22as\\\x22,\\\x22si\\\x22:10603,\\\x22sm\\\x22:\x7b\\\x22ts_bd_i\\\x22:false,\\\x22ts_bd\\\x22:true\x7d\x7d\x5d,\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22st\\\x22:\\\x22text\\\x22,\\\x22ei\\\x22:12040,\\\x22ty\\\x22:\\\x22as\\\x22,\\\x22si\\\x22:10701,\\\x22sm\\\x22:\x7b\\\x22ts_un_i\\\x22:true,\\\x22ts_bd_i\\\x22:true,\\\x22ts_it_i\\\x22:true\x7d\x7d\x5d\x5d\x22,\x22\x5b\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22ibi\\\x22:12041,\\\x22s\\\x22:\\\x22\\\\nআর, আমাদের ভার্সিটি গ্রাজুয়েট মেয়েটা এখনো ম্যাচে থাকে, এমপিথ্রি পড়ে। ভার্সিটিতে যখন ছিলাম, ক্লাসমেটদের জিজ্ঞেস করেছিলাম, যদি বিসিএস ক্যাডার হয়ে যাস মাস্টার্স পাস মেয়ে বিয়ে করবি? উত্তর আন্দাজ করতে পারছেন হয়ত, ১০০% বলেছিল \\\\u2014 না।\\\\n\\\\nপশ্চিমা ফেমিনিস্টগুলোর কথা মনে পড়ে গেলো, এরা গ্রাজুয়েশন করে \x27জেন্ডার স্টাডিজ\x27 এর উপর, থিসিস করে \x27লেসবিয়ান ড্যান্স থিওরির\x27 উপর। আর এসব তো বাস্তবে কোথাও কাজে লাগে না, ফলে একটা এন্ট্রি লেভেলের জবও যখন পায় না, ওনলিফ্যানস শুরু করে আর সোশাল মিডিয়ায় এসে ফেমিনিজম মারায়, সব পুরুষই খারাপ ইত্যাদি ইত্যাদি!\\\\n\\\\nমোটকথা, এই মেয়েদের জন্য জীবনের এই অসামান্য সময়টা ভার্সিটির মাঠ গুলোতে ঝালমুড়ি খেয়ে পার করে দেয়া একদমই উচিত না, আর যদি সত্যিই পড়াশোনা করে, তাতেও ফায়দা জিরো, এই ফালতু কারিকুলাম পৃথিবীর কোথাও কাজে লাগবে না। আর পড়তে চাইলে বাংলাদেশের ভার্সিটির অহংকারী টিচারদের চাইতে কোর্সেরা, খান একাডেমী কিংবা ইউটিউবও অনেকগুণ ভালো!\\\\n\\\\n© Ahmad Khan\\\\n\\\\n\\\\n⏯️📝\\\\nদুনিয়ার জীবনে যদি আল্লাহর পক্ষ থেকে কাওকে সবচেয়ে বড় কোন নিয়ামত দেওয়া হয় তা হলো \\\\u2014 নেককার, চক্ষুশীতলকারী জীবনসঙ্গী। ছেলে-মেয়ে উভয়ের ক্ষেত্রেই একই!\\\\n\\\\nকিন্তু বর্তমান সময়ে আমাদের অনেককে দেখা যায় মজার ছলে হোক, উস্কানিমূলক হোক বা আবেগে হোক এই নিয়ামতের ঠিকমতো কদর করে না। বিয়ের পর সোস্যাল মিডিয়াতে এমন কিছু পোস্ট বা ডে দেয় যেগুলো তার সাথে কোনভাবেই যায় না।\\\\n\\\\nআল্লাহ যদি আপনাকে এমন নিয়ামত দিয়ে থাকেন তাহলে আপনার দায়িত্ব হলো সেটা গোপন করা ও নিয়ামতের শুকরিয়া আদায় করা বেশি বেশি যেন আল্লাহ আরো বাড়াই দেন। হ্যা, এখানে সবার কথা বলতেছি না কিন্তু অনেকেই আছে এমন যে সোস্যাল মিডিয়ায় পোস্ট দিয়ে ব্যক্তিগত জীবনের অনেক কিছু শেয়ার করে যেটা বেগাইরতের মতোন কাজ!\\\\n\\\\nআপনি হয়তো বেদ্বীন কারোর মতোন ছবি দেন না কিন্তু এমন কিছু শেয়ার করেন যেটা বদনজরেরও কারণ হতে পারে! আর বদনজর সত্য! চরম সত্য! অনেক সংসার ভেঙে যাওয়ার কারণও এই বদনজর।\\\\n\\\\nতাই বলব, আল্লাহ আপনাকে নিয়ামত দিয়েছে শুকরিয়া আদায় করুন। তাকে ভালোবাসুন, অনেক ভালোবাসুন। মন-প্রাণ উজার করে ভালোবাসুন কিন্তু সেটা বাস্তবে, ফেইসবুকে না!\\\\n\\\\nএখন এইটা করব, তখন ওইটা হবে, হ্যান ত্যান ইত্যাদি ফেইসবুকে এত পোস্ট দিয়ে ত লাভ নেই, তাইনা? নেককার জীবনসঙ্গী অনেক বড় নিয়ামত। তাকে আড়ালে রাখুন, যত পারেন নিজের মধ্যে গোপন রাখুন। কারণ আপনাকে আল্লাহর তরফ থেকে দেওয়া এটা একান্ত বিশেষ অনুগ্রহ!\\\\n\\\\nপ্রকাশ নয়, গোপনে ভালোবাসুন। অনলাইন না, বাস্তবেই সম্পর্ক মজবুত করুন দুনিয়া আখিরাত দু\x27টোই পেয়ে যাবেন ইনশাআল্লাহ।\\\\n\\\\n🔰⏯️📝\\\\n\\\\nবিয়ে মানে হচ্ছে নমনীয়তা, মিল নয় \\\\u2014ড. কে. এন. জ্যাকব\\\\nবিয়ে মানে নিখুঁত সঙ্গী খুঁজে পাওয়া নয়\\\\u2014এটা হলো নমনীয় হওয়া। আপনার সঙ্গীর মূল্যবোধ, দৃষ্টিভঙ্গি ও পছন্দগুলো জানুন। তাদের বৈচিত্র্যকে আক্রমণ না করে গ্রহণ করুন।\\\\nকর্মস্থলে আমরা নানা পটভূমির সহকর্মীদের সঙ্গে মানিয়ে চলি। দলগত কাজ একটি পছন্দ, কাকতালীয় কিছু নয়। বিয়েতেও একই নীতি প্রয়োগ করুন\\\\u2014আপনার সঙ্গীকে জানুন, পার্থক্য উদযাপন করুন।\\\\nনিজের স্বপ্নকে পারিবারিক দৃষ্টিভঙ্গির সঙ্গে মানানসই করুন। ব্যক্তিগত উচ্চাকাঙ্ক্ষা যেন যৌথ লক্ষ্যের চেয়ে বড় না হয়ে যায়। পেশাগত লক্ষ্য এবং সম্পর্কের অগ্রাধিকারগুলোর মধ্যে ভারসাম্য রাখুন। একসঙ্গে সফলতার পথে এগিয়ে চলুন।\\\\nসংঘাতের সময়, উভয় পক্ষের মতামতকে সম্মান জানিয়ে সমাধানের পথ খুঁজুন। নমনীয়তা দ্বন্দ্ব নিরসনে বিরক্তি ও ক্ষোভ থেকে মুক্তি দেয়। এটি জয়ের ব্যাপার নয়\\\\u2014সম্পর্কে সুর ও ঐক্য বজায় রাখার ব্যাপার।\\\\nদু\\\\u2019জন মানুষ কখনোই পুরোপুরি একরকম নয়। সম্পর্ক টিকিয়ে রাখার আসল চাবিকাঠি হলো নমনীয়তা। পার্থক্যের পরও সঙ্গীকে ভালোবাসার সিদ্ধান্ত নিন। একসঙ্গে লক্ষ্য নির্ধারণ করুন, বৈচিত্র্যকে আলিঙ্গন করুন, এবং একসঙ্গে বেড়ে উঠুন।\\\\n\\\x22,\\\x22ty\\\x22:\\\x22is\\\x22\x7d\x5d,\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22st\\\x22:\\\x22link\\\x22,\\\x22ei\\\x22:15218,\\\x22ty\\\x22:\\\x22as\\\x22,\\\x22si\\\x22:12041,\\\x22sm\\\x22:\x7b\\\x22lnks_link\\\x22:null\x7d\x7d\x5d,\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22st\\\x22:\\\x22text\\\x22,\\\x22ei\\\x22:15218,\\\x22ty\\\x22:\\\x22as\\\x22,\\\x22si\\\x22:12041,\\\x22sm\\\x22:\x7b\\\x22ts_un\\\x22:false,\\\x22ts_un_i\\\x22:true,\\\x22ts_sc\\\x22:false,\\\x22ts_it_i\\\x22:true,\\\x22ts_fgc2\\\x22:\x7b\\\x22hclr_color\\\x22:\\\x22#000000\\\x22,\\\x22clr_type\\\x22:0\x7d,\\\x22ts_st_i\\\x22:true,\\\x22ts_bgc2\\\x22:\x7b\\\x22hclr_color\\\x22:null,\\\x22clr_type\\\x22:0\x7d,\\\x22ts_fs_i\\\x22:true,\\\x22ts_ff_i\\\x22:true,\\\x22ts_bgc2_i\\\x22:true,\\\x22ts_it\\\x22:false,\\\x22ts_va\\\x22:\\\x22nor\\\x22,\\\x22ts_bd_i\\\x22:true,\\\x22ts_va_i\\\x22:true,\\\x22ts_fs\\\x22:11,\\\x22ts_ff\\\x22:\\\x22Arial\\\x22,\\\x22ts_st\\\x22:false,\\\x22ts_bd\\\x22:false,\\\x22ts_fgc2_i\\\x22:true,\\\x22ts_sc_i\\\x22:true,\\\x22ts_tw\\\x22:400\x7d\x7d\x5d,\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22st\\\x22:\\\x22text\\\x22,\\\x22ei\\\x22:14236,\\\x22ty\\\x22:\\\x22as\\\x22,\\\x22si\\\x22:14203,\\\x22sm\\\x22:\x7b\\\x22ts_un\\\x22:false,\\\x22ts_un_i\\\x22:false,\\\x22ts_it\\\x22:false,\\\x22ts_bd_i\\\x22:false,\\\x22ts_it_i\\\x22:false,\\\x22ts_bd\\\x22:true\x7d\x7d\x5d,\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22st\\\x22:\\\x22text\\\x22,\\\x22ei\\\x22:15217,\\\x22ty\\\x22:\\\x22as\\\x22,\\\x22si\\\x22:14237,\\\x22sm\\\x22:\x7b\\\x22ts_un\\\x22:false,\\\x22ts_un_i\\\x22:false,\\\x22ts_it\\\x22:false,\\\x22ts_bd_i\\\x22:false,\\\x22ts_it_i\\\x22:false,\\\x22ts_bd\\\x22:false\x7d\x7d\x5d\x5d\x22\x5d\x7d,\x22clientSupportsModelFeatures\x22:true\x7d,\x22previewData\x22:\x7b\x22serializedCommands\x22:\x22\x5b\\\x22docs-mlti\\\x22,\x5b\x5b\\\x22sct-add\\\x22,0,\\\x22sct.ckrx32du2snl\\\x22,\\\x22txt\\\x22\x5d,\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22ibi\\\x22:1,\\\x22s\\\x22:\\\x22💚\\\\nবিয়ের ২২ বছর পর \\\\u2014 আমি যা শিখেছি (৫টি বিষয়) ড. কে. এন. জ্যাকব\\\\nএক. কিছুই অতটা গুরুতর নয়। প্রতিটি ব্যাপারে জিততেই হবে এমন নয়। সব বিষয়ে ঝগড়া করাও ঠিক না। যেগুলো দরকার, সেগুলো সম্মানের সাথে সমাধান করো। চিৎকার-চেঁচামেচি আর গালাগালি বোকার কাজ!\\\\nদুই. এমনভাবে তোমার দায়িত্ব পালন করো যেন তোমার বিয়েটা শুধু তোমার উপরই নির্ভর করে। সঙ্গীর ঘাটতিগুলোতে না গিয়ে নিজের কাজটা নিখুঁত করো\\\\u2014ভালোবাসা প্রতিদান দেয়। নিজের সেরাটা দাও\\\\u2014কিছু গোপন রাখো না।\\\\nতিন. ঘনিষ্ঠতা হল সেই আঠা, যা স্বামী-স্ত্রীর হৃদয় ও আত্মাকে জুড়ে রাখে। ভালোবাসার জন্য উষ্ণতা দরকার, আর আবেগকে আগুনের মতো যত্ন নিতে হয়\\\\u2014লাকড়ি না দিলে আগুন নেভে। সময় দাও, আগুনটা জ্বালিয়ে রাখো।\\\\nচার. অর্থ নিয়ে গোপনীয়তা আর অপচয় বহু বিয়েকে ধ্বংস করেছে। একসাথে বসে টাকা-পয়সার পরিকল্পনা করো। বুঝে খরচ করো। সামর্থ্যের মধ্যে চলো\\\\u2014তোমরা কারো সঙ্গে প্রতিযোগিতায় নেই।\\\\nপাঁচ. যে কোনো বিয়েই ভেঙে যেতে পারে। বিয়ে টিকে থাকে আল্লাহর কৃপায়\\\\u2014আকর্ষণ বা রূপে নয়। প্রতিদিন তোমার বিয়ের জন্য দোয়া করো\\\\u2014ঈশ্বরকে গাইড করতে দাও। ভালোবাসা নিজের শক্তিতে ধরে রাখা যায় না।\\\\n\\\\u2013 ড. কে. এন. জ্যাকব\\\\n\\\\nযেহেতু সবাই বেকার থাকেন সবাই পড়বেন দয়া করে।আর বিশেষ করেতো আপনি পড়বেন ই😄\\\\n✒️নিশিঃ\\\\n১) প্যারাডক্সিক্যাল সাজিদ\\\\n২)বিয়ের এপিড-ওপিড\\\\n৩)বিয়ে স্বপ্ন থেকে অষ্টপ্রহর \\\\n৪) স্যারেন্ডার ওয়াইফ\\\\n\\\x22,\\\x22ty\\\x22:\\\x22is\\\x22\x7d ts_it\\\x22:false,\\\x22ts_bd_i\\\x22:false,\\\x22ts_it_i\\\x22:false,\\\x22ts_bd\\\x22:true\x7d\x7d\x5d,\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22st\\\x22:\\\x22text\\\x22,\\\x22ei\\\x22:993,\\\x22ty\\\x22:\\\x22as\\\x22,\\\x22si\\\x22:810,\\\x22sm\\\x22:\x7b\\\x22ts_un\\\x22:false,\\\x22ts_un_i\\\x22:false,\\\x22ts_it\\\x22:false,\\\x22ts_bd_i\\\x22:false,\\\x22ts_it_i\\\x22:false,\\\x22ts_bd\\\x22:false\x7d\x7d\x5d,\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22st\\\x22:\\\x22text\\\x22,\\\x22ei\\\x22:1013,\\\x22ty\\\x22:\\\x22as\\\x22,\\\x22si\\\x22:994,\\\x22sm\\\x22:\x7b\\\x22ts_un\\\x22:false,\\\x22ts_un_i\\\x22:false,\\\x22ts_it\\\x22:false,\\\x22ts_bd_i\\\x22:false,\\\x22ts_it_i\\\x22:false,\\\x22ts_bd\\\x22:true\x7d\x7d\x5d,\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.ckrx32du2snl\\\x22\x5d,\x7b\\\x22st\\\x22:\\\x22text\\\x22,\\\x22ei\\\x22:1190,\\\x22ty\\\x22:\\\x22as\\\x22,\\\x22si\\\x22:1014,\\\x22sm\\\x22:\x7b\\\x22ts_bd_i\\\x22:false,\\\x22ts_bd\\\x22:true\x7d\x7d\x5d\x5d\x5d\x22,\x22checkedCheckboxesCount\x22:\x220\x22,\x22hasContent\x22:true\x7d,\x22indexableText\x22:\x22💚\\nবিয়ের ২২ বছর পর — আমি যা শিখেছি (৫টি বিষয়) ড. কে. এন. জ্যাকব\\nএক. কিছুই অতটা গুরুতর নয়। প্রতিটি ব্যাপারে জিততেই হবে এমন নয়। সব বিষয়ে ঝগড়া করাও ঠিক না। যেগুলো দরকার, সেগুলো সম্মানের সাথে সমাধান করো। চিৎকার-চেঁচামেচি আর গালাগালি বোকার কাজ!\\nদুই. এমনভাবে তোমার দায়িত্ব পালন করো যেন তোমার বিয়েটা শুধু তোমার উপরই নির্ভর করে। সঙ্গীর ঘাটতিগুলোতে না গিয়ে নিজের কাজটা নিখুঁত করো—ভালোবাসা প্রতিদান দেয়। নিজের সেরাটা দাও—কিছু গোপন রাখো না।\\nতিন. ঘনিষ্ঠতা হল সেই আঠা, যা স্বামী-স্ত্রীর হৃদয় ও আত্মাকে জুড়ে রাখে। ভালোবাসার জন্য উষ্ণতা দরকার, আর আবেগকে আগুনের মতো যত্ন নিতে হয়—লাকড়ি না দিলে আগুন নেভে। সময় দাও, আগুনটা জ্বালিয়ে রাখো।\\nচার. অর্থ নিয়ে গোপনীয়তা আর অপচয় বহু বিয়েকে ধ্বংস করেছে। একসাথে বসে টাকা-পয়সার পরিকল্পনা করো। বুঝে খরচ করো। সামর্থ্যের মধ্যে চলো—তোমরা কারো সঙ্গে প্রতিযোগিতায় নেই।\\nপাঁচ. যে কোনো বিয়েই ভেঙে যেতে পারে। বিয়ে টিকে থাকে আল্লাহর কৃপায়—আকর্ষণ বা রূপে নয়। প্রতিদিন তোমার বিয়ের জন্য দোয়া করো—ঈশ্বরকে গাইড করতে দাও। ভালোবাসা নিজের শক্তিতে ধরে রাখা যায় না।\\n– ড. কে. এন. জ্যাকব\\n\\nযেহেতু সবাই বেকার থাকেন সবাই পড়বেন দয়া করে।আর বিশেষ করেতো আপনি পড়বেন ই😄\\n✒️নিশিঃ\\n১) প্যারাডক্সিক্যাল সাজিদ\\n২)বিয়ের এপিড-ওপিড\\n৩)বিয়ে স্বপ্ন থেকে অষ্টপ্রহর \\n৪) স্যারেন্ডার ওয়াইফ\\n৫) ডাবল স্ট্যান্ডার(১,২,৩)\\n\\n✒️তোমার বোন ঃ\\n১) স্যারেন্ডার ওয়াইফ\\n২) প্যারেন্টিং\\n৩) প্যারাডক্সিক্যাল সাজিদ\\n\\n✒️নাইম:\\n১)\\nপ্যারাডক্সিক্যাল সাজিদ\\n২) ডাবল স্ট্যান্ডার(১.২.৩\\nএই সিরিয়াল এ পড়লে পড়ার মজা পাবেন অনেক আশা করি।বই মানুষকে মানুষ হতে সাহায্য করে।তোমার পড়া শেষহইলে নাইমকেও দিবা যেগু\\n\\n\\n✅➡️\\n\\n\\nজীবনের একটা সময় থাকে, যখন আমরা ভাবি ভালোবাসা মানেই শুধু চোখে চোখ রাখা, ফুল উপহার দেওয়া, কিংবা সিনেমার মতো রোমান্টিক কিছু মুহূর্ত ভাগ করে নেওয়া। কিন্তু বয়স বাড়ার সঙ্গে সঙ্গে বাস্তবতা চেনার সঙ্গে সঙ্গে বুঝি ভালোবাসার সবচেয়ে গভীর রূপটা হলো বন্ধু হয়ে ওঠা। আর এই বন্ধুত্ব যদি হয় একজন স্বামী আর একজন স্ত্রীর মাঝে, তাহলে তা হয়ে ওঠে সবচেয়ে পবিত্র, সবচেয়ে দৃঢ়, সবচেয়ে প্রশান্তিময় সম্পর্ক।\\n\\nস্বামী-স্ত্রীর সম্পর্ক কেবল একসাথে থাকা না, কেবল সংসার চালানো না, বরং একে অপরের জীবনের অংশ হয়ে যাওয়া। তার ক্লান্তিতে পাশে বসে থাকা, তার অশ্রু বুঝে ফেলা, তার কথা না বললেও মনের ভাষা পড়ে ফেলা।\\n\\nকতটা সুন্দর হয় সেই জীবন যেখানে একে অপরকে হারানোর ভয় থাকে না, বরং একে অপরের পাশে থাকার দৃঢ় অঙ্গীকার থাকে। যেখানে হাসি-মজার পাশাপাশি চিন্তা-উদ্বেগও ভাগাভাগি হয়, সকালে চোখ মেলেই একে অপরের মুখে প্রশান্তি খোঁজা হয়।\\n\\nএই সম্পর্কেই আল্লাহ সুবহানাহু ওয়া তা’আলা রেখেছেন সাকিনাহ, অর্থাৎ প্রশান্তি। এই বন্ধুত্বে লুকিয়ে আছে রহমত, আছে ভালবাসা, আছে পারস্পরিক দয়া, আছে জীবনের কঠিন সময়গুলো একসাথে পার করে দেওয়ার সাহস।\\n\\nসময়ের সঙ্গে বদলে যায় অনেক কিছু চেহারা, স্বাদ, পছন্দ-অপছন্দ, কিন্তু যদি বন্ধুত্বটা থেকে যায়, তাহলে থেকে যায় সম্পর্কের গভীরতা। আর সেই বন্ধুত্ব যদি হয় আল্লাহর সন্তুষ্টির জন্য, তাহলে সেই সম্পর্ক হয় জান্নাতের পথে একসাথে হাঁটার পথ।\\n\\nএমন একজন সঙ্গী থাকুক, যার কাছে আপনি শুধুই স্বামী বা স্ত্রী নন, বরং একজন সবচেয়ে ঘনিষ্ঠ বন্ধু। যে আপনার সব গল্প শুনবে, সব ভুলকে ক্ষমা করবে, আর জীবনের প্রতিটি ধাপে হাতে ধরে চলবে। পরস্পরের বন্ধুত্বে আল্লাহর রহমতের ছায়া খুঁজে পাবেন।\\n\\nবন্ধুত্বপূর্ণ ভালোবাসার জন্য আলাদা কোনো ভাষা লাগে না, লাগে শুধু আন্তরিকতা, দয়া আর ধৈর্য। আল্লাহ যেন আমাদের সবাইকে এমন সম্পর্কের তাওফিক দেন যেখানে ভালোবাসা হবে ইবাদত, আর বন্ধুত্ব হবে জান্নাতের পথচলা।\\n\\n© সাইদুল ইসলাম আকাশ\\n\\n\\n\\n➡️♂️🔰\\n\\nবোনদের জন্য সমসাময়িক ইসলামী বইয়ের লিস্টঃ\\n\\nআক্বিদাহ্ \x5bআছারী\x5d —\\n\\n• কুরআন \x5bঅর্থ ও তাফসিরসহ\x5d\\n• আকিদার সহজ পাঠ\\n• কুরআন সুন্নাহর আলোকে ইসলামী আকীদা\\n• তিনটি মূলনীতি ও তার প্রমাণপঞ্জি \x5bব্যাখ্যাসহ\x5d\\n• আকিদাহর পরিশুদ্ধি\\n• শারহুস সুন্নাহ\\n• শারহুল আক্বিদাহ আল-ওয়াসিত্বীয়া\\n• শারহুল আক্বীদাহ আত-ত্বহাবীয়া \x5b১-২ খণ্ড\x5d\\n• শারহু লুমআতিল ইতিকাদ \x5b১-২ খন্ড\x5d\\n\\nহাদিস —\\n\\n• ইমাম নববির চল্লিশ হাদিস\\n• রিয়াদুস সালিহীন\\n• আল আদাবুল মুফরাদ\\n• কিতাবুয যুহ্দ \x5b১-৩ খন্ড\x5d\\n\\nতাফসির —\\n\\n• তাফসির আবু বকর জাকারিয়া \x5bছোট\x5d\\n• তাফসীরে মাআরেফুল কোরআন \x5bমধ্যম\x5d\\n• তাফসীর ইবনে কাসীর \x5bবড়\x5d\\n\\nফ্বিকহ ও জীবনবিধান —\\n\\n• মুহস্বানাত\\n• আহকামুন নিসা\\n• তালিমুল ইসলাম \x5bহানাফি ফ্বিকহ\x5d\\n• বিদায়াতুল আবিদ \x5bহাম্বলি ফ্বিকহ\x5d\\n• তোহফাতুল মুসলিমাহ \x5b১-২ খন্ড\x5d\\n• নারীদের তাফসিরুল কুরআন\\n\\nসীরাহ —\\n\\n• সীরাহ \x5bরেইনড্রপস\x5d\\n• উসওয়াতুন হাসানাহ \x5bরাসূল (ﷺ)-এর সংক্ষিপ্ত জীবনচরিত\x5d\\n• আর রাহিকুল মাখতুম\\n• যেমন ছিলেন তিনি (ﷺ) \x5bদুই খণ্ড\x5d\\n\\nমোটিভেশন ও পরিশুদ্ধি —\\n\\n• ফেরা\\n• এখন যৌবন যার\\n• প্র্যাক্টিসিং মুসলিমাহ\\n• ফিরে এসো নীড়ে\\n• ইউনিভার্সিটির ক্যান্টিনে\\n• হে বোন তোমাকে বলছি\\n• হে বোন জান্নাত তোমার প্রতিক্ষায়\\n• ভালোবাসা (যিনা) কারে কয়\\n• জীবন যদি হত নারী সাহাবীর মত\\n• নারীর জান্নাত জাহান্নাম\\n• দ্বীনে ফেরার পর হারিয়ে যেয়ো না\\n\\nজীবনী —\\n\\n• উম্মুল মুমিনীন প্যাকেজ \x5bদ্বীন পাবলিকেশন\x5d\\n• মহীয়সী নারী সিরিজ \x5bদারুত তিবইয়ান\x5d\\n• নারী সাহাবীদের ঈমানদীপ্ত জীবন\\n• সীরাতে আয়েশা রাযিআল্লাহু আনহা\\n• জান্নাতের িটি কেড়ে নিলো। টিচাররা আশির দশকে যা শিখেছিল তাই রোজ উগরে দিয়ে গিয়েছে, যা কাজে লাগানো দূরে থাক মনেও করা যায় না।\\n\\nশুরুতে বলেছিলাম মেয়েদের ভার্সিটিতে পড়া উচিত না, কারণ তাদের আরো বেশি ক্ষতি হয়ে গেলো। ফার্টিলিটি পিরিয়ডের বড় অংশটা চলে গেলো ভার্সিটির অডিটোরিয়ামে ভোজপুরি গানের সাথে নাচতে নাচতে, আর কিছু জাস্টফ্রেন্ড নিয়ে। ক্লাসমেটদের যারা সংসার শুরু করেছিল, তারা আর ভার্সিটিতে চান্স হওয়া নিয়ে আফসোস করে না, স্বামী সন্তান সংসার নিয়ে পরিপূর্ণ জীবন।\\n\\nআর, আমাদের ভার্সিটি গ্রাজুয়েট মেয়েটা এখনো ম্যাচে থাকে, এমপিথ্রি পড়ে। ভার্সিটিতে যখন ছিলাম, ক্লাসমেটদের জিজ্ঞেস করেছিলাম, যদি বিসিএস ক্যাডার হয়ে যাস মাস্টার্স পাস মেয়ে বিয়ে করবি? উত্তর আন্দাজ করতে পারছেন হয়ত, ১০০% বলেছিল — না।\\n\\nপশ্চিমা ফেমিনিস্টগুলোর কথা মনে পড়ে গেলো, এরা গ্রাজুয়েশন করে \x27জেন্ডার স্টাডিজ\x27 এর উপর, থিসিস করে \x27লেসবিয়ান ড্যান্স থিওরির\x27 উপর। আর এসব তো বাস্তবে কোথাও কাজে লাগে না, ফলে একটা এন্ট্রি লেভেলের জবও যখন পায় না, ওনলিফ্যানস শুরু করে আর সোশাল মিডিয়ায় এসে ফেমিনিজম মারায়, সব পুরুষই খারাপ ইত্যাদি ইত্যাদি!\\n\\nমোটকথা, এই মেয়েদের জন্য জীবনের এই অসামান্য সময়টা ভার্সিটির মাঠ গুলোতে ঝালমুড়ি খেয়ে পার করে দেয়া একদমই উচিত না, আর যদি সত্যিই পড়াশোনা করে, তাতেও ফায়দা জিরো, এই ফালতু কারিকুলাম পৃথিবীর কোথাও কাজে লাগবে না। আর পড়তে চাইলে বাংলাদেশের ভার্সিটির অহংকারী টিচারদের চাইতে কোর্সেরা, খান একাডেমী কিংবা ইউটিউবও অনেকগুণ ভালো!\\n\\n© Ahmad Khan\\n\\n\\n⏯️📝\\nদুনিয়ার জীবনে যদি আল্লাহর পক্ষ থেকে কাওকে সবচেয়ে বড় কোন নিয়ামত দেওয়া হয় তা হলো — নেককার, চক্ষুশীতলকারী জীবনসঙ্গী। ছেলে-মেয়ে উভয়ের ক্ষেত্রেই একই!\\n\\nকিন্তু বর্তমান সময়ে আমাদের অনেককে দেখা যায় মজার ছলে হোক, উস্কানিমূলক হোক বা আবেগে হোক এই নিয়ামতের ঠিকমতো কদর করে না। বিয়ের পর সোস্যাল মিডিয়াতে এমন কিছু পোস্ট বা ডে দেয় যেগুলো তার সাথে কোনভাবেই যায় না।\\n\\nআল্লাহ যদি আপনাকে এমন নিয়ামত দিয়ে থাকেন তাহলে আপনার দায়িত্ব হলো সেটা গোপন করা ও নিয়ামতের শুকরিয়া আদায় করা বেশি বেশি যেন আল্লাহ আরো বাড়াই দেন। হ্যা, এখানে সবার কথা বলতেছি না কিন্তু অনেকেই আছে এমন যে সোস্যাল মিডিয়ায় পোস্ট দিয়ে ব্যক্তিগত জীবনের অনেক কিছু শেয়ার করে যেটা বেগাইরতের মতোন কাজ!\\n\\nআপনি হয়তো বেদ্বীন কারোর মতোন ছবি দেন না কিন্তু এমন কিছু শেয়ার করেন যেটা বদনজরেরও কারণ হতে পারে! আর বদনজর সত্য! চরম সত্য! অনেক সংসার ভেঙে যাওয়ার কারণও এই বদনজর।\\n\\nতাই বলব, আল্লাহ আপনাকে নিয়ামত দিয়েছে শুকরিয়া আদায় করুন। তাকে ভালোবাসুন, অনেক ভালোবাসুন। মন-প্রাণ উজার করে ভালোবাসুন কিন্তু সেটা বাস্তবে, ফেইসবুকে না!\\n\\nএখন এইটা করব, তখন ওইটা হবে, হ্যান ত্যান ইত্যাদি ফেইসবুকে এত পোস্ট দিয়ে ত লাভ নেই, তাইনা? নেককার জীবনসঙ্গী অনেক বড় নিয়ামত। তাকে আড়ালে রাখুন, যত পারেন নিজের মধ্যে গোপন রাখুন। কারণ আপনাকে আল্লাহর তরফ থেকে দেওয়া এটা একান্ত বিশেষ অনুগ্রহ!\\n\\nপ্রকাশ নয়, গোপনে ভালোবাসুন। অনলাইন না, বাস্তবেই সম্পর্ক মজবুত করুন দুনিয়া আখিরাত দু\x27টোই পেয়ে যাবেন ইনশাআল্লাহ।\\n\\n🔰⏯️📝\\n\\nবিয়ে মানে হচ্ছে নমনীয়তা, মিল নয় —ড. কে. এন. জ্যাকব\\nবিয়ে মানে নিখুঁত সঙ্গী খুঁজে পাওয়া নয়—এটা হলো নমনীয় হওয়া। আপনার সঙ্গীর মূল্যবোধ, দৃষ্টিভঙ্গি ও পছন্দগুলো জানুন। তাদের বৈচিত্র্যকে আক্রমণ না করে গ্রহণ করুন।\\nকর্মস্থলে আমরা নানা পটভূমির সহকর্মীদের সঙ্গে মানিয়ে চলি। দলগত কাজ একটি পছন্দ, কাকতালীয় কিছু নয়। বিয়েতেও একই নীতি প্রয়োগ করুন—আপনার সঙ্গীকে জানুন, পার্থক্য উদযাপন করুন।\\nনিজের স্বপ্নকে পারিবারিক দৃষ্টিভঙ্গির সঙ্গে মানানসই করুন। ব্যক্তিগত উচ্চাকাঙ্ক্ষা যেন যৌথ লক্ষ্যের চেয়ে বড় না হয়ে যায়। পেশাগত লক্ষ্য এবং সম্পর্কের অগ্রাধিকারগুলোর মধ্যে ভারসাম্য রাখুন। একসঙ্গে সফলতার পথে এগিয়ে চলুন।\\nসংঘাতের সময়, উভয় পক্ষের মতামতকে সম্মান জানিয়ে সমাধানের পথ খুঁজুন। নমনীয়তা দ্বন্দ্ব নিরসনে বিরক্তি ও ক্ষোভ থেকে মুক্তি দেয়। এটি জয়ের ব্যাপার নয়—সম্পর্কে সুর ও ঐক্য বজায় রাখার ব্যাপার।\\nদু’জন মানুষ কখনোই পুরোপুরি একরকম নয়। সম্পর্ক টিকিয়ে রাখার আসল চাবিকাঠি হলো নমনীয়তা। পার্থক্যের পরও সঙ্গীকে ভালোবাসার সিদ্ধান্ত নিন। একসঙ্গে লক্ষ্য নির্ধারণ করুন, বৈচিত্র্যকে আলিঙ্গন করুন, এবং একসঙ্গে বেড়ে উঠুন।\\n\x22,\x22xplatModel\x22:true,\x22representation\x22:\x22FULL\x22\x7d,\x7b\x22kind\x22:\x22notes#node\x22,\x22id\x22:\x221945e944e24.9acdc70c4443ed36\x22,\x22serverId\x22:\x221nrwjPjLSwlE9xu5z3MnM06OYva8vjS4uug867pYLjM_BqK7Kz7xEGE1npfaoCz2isxgDYQ\x22,\x22parentId\x22:\x22root\x22,\x22type\x22:\x22NO াশন ব্র্যান্ড। আপনার প্যাশন-ই একদিন ব্র্যান্ড হয়ে যাবে। সাহস রাখুন।\\\\n\\\\n৩. মোবাইল কভার ও গ্যাজেট রিসেলিং\\\\nপ্রথম মাসে আপনি ৪০টি কভার বিক্রি করলে, পরের মাসে আনুন কাস্টম কভার সার্ভিস।\\\\n\\\\u201cআপনার নাম লেখা কভার মাত্র ২৫০ টাকায়!\\\\u201d\\\\nএকদিন এই কভার দিয়েই আপনি খুলবেন মোবাইল এক্সেসরিজের অনলাইন শপ, যেখানে হাজার হাজার অর্ডার আসবে। শুধু প্রথম মাসটা টিকে যান। দেখবেন, আপনি পেছনে ফিরবেন না।\\\\n\\\\n৪. কসমেটিক কম্বো প্যাক বিক্রি\\\\nপ্রথমে ২০টি কম্বো বিক্রি হলে, পরের মাসে আনুন \\\\u201cPremium Glow Combo\\\\u201d। গ্রাহকের নাম লিখে গিফট প্যাক বানান।\\\\nএকদিন মেয়েরা বলবে এই ব্র্যান্ডের মেকআপ বক্স না পেলে ঈদ অপূর্ণ। আপনি শুধু নিজের বিশ্বাসে অটল থাকুন। ব্র্যান্ড নিজেই গড়ে উঠবে।\\\\n\\\\nব্যবসা বড় হয় পুঁজির জোরে না, মানুষের জেদ আর ধারাবাহিকতায়। আপনি যদি নিজের ওপর ভরসা রাখেন,\\\\nতাহলে প্রতিটি মাস আপনাকে আগের চেয়ে বড় করে তুলবে।\\\\nএকদিন কেউ আপনার ব্যবসার লোগো দেখে বলবে এই ব্র্যান্ডটা একসময় একটা ছোট পোস্ট থেকেই শুরু হয়েছিল!\\\\n\\\\nশুরু করুন। আজ। এখনই।\\\\nআরেকদিন নয় এইটুকু আগুন যদি এখন জ্বলে, তবেই আলো হবে কাল।\\\\n\\\\nপরবর্তী পোস্ট: মাত্র ১০০০০ টাকা পুঁজি নিয়ে শুরু করার ৫টি লাভজনক ব্যবসা।\\\\n\\\\nপুনশ্চ: সামার চলে। আমি পাগল আছি। সব কথা সিরিয়াসলি নিবেন না।\\\\n\\\\n\\\\n2)\\\\n\\\\nফেসবুকে একটা পেজ খুলে সেখানে জাপানিজ প্রোডাক্ট সম্পর্কে পোস্ট করা। জাপানিজ প্রোডাক্ট যে অনেক ভালো সেটা ফুটিয়ে তোলা।প্রথমে রুম, অফিস পরিষ্কার করার মেশিন বিক্রি করার প্লেন করা।\\\\nবাট সেটা করার আগে এটার দাম কেমন, পাঠানো কষ্ট কত সবকিছু ভালো করে হিস\\\\n৩)\\\\n\\\\n৫০,০০০ টাকা থাকলে আপনি ব্যবসা শুরু করতে পারেন even if you don\\\\u2019t know digital marketing, as long as you understand it.\\\\n\\\\nআপনার যদি ফেসবুক অ্যাকাউন্ট থাকে, আপনি যদি বেসিক ফোনে ছবি তুলতে পারেন, আর যদি ৫০,০০০ টাকা হাতে থাকে\\\\nতাহলে আপনি পুরোপুরি তৈরি একজন অনলাইন উদ্যোক্তা হওয়ার জন্য।\\\\n\\\\nকি করতে হবে? সহজ ভাষায় বলি-\\\\n\\\\n১. পণ্য সিলেক্ট করুন। প্রথমেই ঠিক করুন, আপনি কী নিয়ে কাজ করতে চান। যেমন মেকআপ প্রোডাক্ট, হেলথ কেয়ার আইটেম, মোবাইল এক্সেসরিজ, ইসলামিক গিফট, বাচ্চাদের খেলনা, ঘর সাজানোর পণ্য, সোস্যাল মিডিয়ায় জনপ্রিয় অন্য কারো কোর্স। যে পণ্য আপনি নিজেই ভালো বোঝেন বা ভালোবাসেন সেটাই বেছে নিন।\\\\n\\\\n২. প্রোডাক্ট সোর্সিং করুন (এটাই মূল কাজ) \\\\nলোকাল পাইকারি দোকানে যান।\\\\nভালো দাম, ভালো কোয়ালিটি, ভালো রেসপন্স এই তিন দেখে দোকানদারের সঙ্গে ডিল করুন। বলুন, \\\\u201cভাই, আমি অনলাইনে বিক্রি করবো। অর্ডার পেলে আপনার কাছ থেকেই নিবো।\\\\u201d\\\\n৮০% দোকানদার রাজি হবে।\\\\n\\\\n৩. ছবি তুলুন, সুন্দরভাবে সাজান\\\\nএকটু আলোর কাছে, সাদা ব্যাকগ্রাউন্ডে, পরিচ্ছন্ন ছবি তুলুন Canva বা Pixellab অ্যাপ ব্যবহার করে স্মার্ট পোস্ট বানান।\\\\n\\\\n৪. ফেসবুক পেইজে পোস্ট দিন + Boost করুন\\\\nএকটি পোস্ট Boost করুন ১০০\\\\u2013২০০ টাকা দিয়ে। লক্ষ্য ঠিক করুন যেমন \\\\u201c18\\\\u201335 Female, Dhaka\\\\u201d ইনবক্সে মেসেজ আসবে।\\\\n\\\\n৫. ইনবক্সে কাস্টমারের সাথে কথা বলুন, অর্ডার কনফার্ম করুন।\\\\nঅর্ডার পাওয়ার পর দোকানদারকে বলুন, \\\\u201cএই ঠিকানায় পাঠিয়ে দিন।\\\\u201d আপনি কুরিয়ার বা লোকাল ডেলিভারির মাধ্যমে সেটি পাঠাবেন।\\\\n\\\\nলাভটা কোথায়?\\\\nপ্রোডাক্ট আপনি ৩০০ টাকায় কিনছেন, বিক্রি করছেন ৪২০ টাকায়। ডেলিভারি আর Boost খরচ বাদে আপনার লাভ ২ টাকাও যদি হয় আপনি সাকসেস। তারমানে আপনি বিক্রি করতে জানেন। বিক্রি করার বিদ্যা একবার শিখে গেলে যাস্ট বড় প্রডাক্ট সোর্স করুন। ডিজিটাল মার্কেটিং এ আপনি একটি অ্যাপার্টমেন্টও সেল করে দিতে পারেন। বর্তমানে পড়ানোর জন্য ইন্টারেকটিভ বোর্ডের চাহিদা বাড়ছে। যাস্ট সেল করে দিন। প্রথমে অন্যের প্রডাক্ট সেল করুন। ধীরে ধীরে একদিন আপনার প্রডাক্ট বাজারে চলে আসবে।\\\\n\\\\nযেহেতু আপনার হাতে ৫০,০০০ টাকা আছে। দেখবেন ২৫০০০ টাকা পুরিয়ে ফেলার আগেই আপনি অনলাইনে সেল করা শিখে গেছেন। এই যে শিখে গেলেন এই শেখার দাম কোটি টাকা। আপনি যদি একবার এই বিদ্যা শিখে যান আপনার জন্য কোম্পানি বসে আছে। যাস্ট মেইল করুন আমি তোমাদের পণ্য বিক্রি করতে চাই। সবাই আপনাকে খুজছে।\\\\n\\\x22,\\\x22ty\\\x22:\\\x22is\\\x22\x7d\x5d\x5d\x22,\x22\x5b\x5b\\\x22docs-nestedModel\\\x22,\x5b\\\x22text\\\x22,1,\\\x22sct.qc5lcopr186a\\\x22\x5d,\x7b\\\x22ibi\\\x22:4209,\\\x22s\\\x22:\\\x22\\\\nমনে রাখুন ডিজিটাল মার্কেটিং জানা না লাগলেও, বোঝা লাগবে।\\\\n\\\\nআপনি যদি বুঝেন যে, ভালো ছবি বিক্রি বাড়ায়, ভালো ক্যাপশন মানুষকে থামায়, Boost দিলে Reach আসে , রেসপন্স দিলে কাস্টমার ধরে রাখা যায় তাহলে আপনি ইতিমধ্যেই উদ্যোক্তা হওয়ার মতো ডিজিটাল বুদ্ধি রাখেন।\\\\n\\\\nপরবর্তী পোস্ট: ঘরে বসে মেয়েরা\/ছেলেরা যেভাবে স্বাবলম্বী হতে পারে।\\\\n\\\\n৪)\\\\n\\\\nলাখ টাকায় যে বিজনেস শুরু করতে পারেন।\\\\n\\\\nঢাকা শহরে বাসা খোঁজা যেন একটা অলিম্পিক ইভেন্ট দৌড়াও, দরজা ধাক্কাও, শুনো \x27ব্যাচেলর চলবে না\x27 আর একটা বাসা পাওয়ার আগেই তিনজন দালালের নম্বর ব্লক করতে হয়। অথচ উন্নত বিশ্বে এই সমস্যার সমাধান বহু আগেই হয়ে গেছে। সৌদি আরবে \\\\u2018আকারিয়া\\\\u2019 নামে একটি কোম্পানি পুরো দেশজুড়ে রেন্টাল সার্ভিস দিচ্ছে প্রতিটি অঞ্চলে তাদের নিজস্ব অফিস, স্টাফ, বুকিং সিস্টেম, এমনকি অ্যাপ-ভিত্তিক অনলাইন বুকিং সুবিধা। সৌদি নাগরিকেরা আজকাল \\\\u2018টু-লেট\\\\u2019 খুঁজে বেড়ায় না তারা সরাসরি যায় আকারিয়াতে। আমেরিকায় \\\\u2018Zillow\\\\u2019, ইংল্যান্ডে \\\\u2018Rightmove\\\\u2019, ভারতে \\\\u2018NoBroker\\\\u2019 সবাই সমস্যা দেখে ব্যবসা গড়েছে। এমন সব প্ল্যাটফর্ম মানুষকে বাসা, ফ্ল্যাট, অফিস, গ্যারেজ সবকিছু ভাড়া নিতে দেয় অনলাইনেই।\\\\nতারা এলাকাভিত্তিক সার্ভিস চালু করেছে, মালিক ও ভাড়াটে উভয়ের জন্য সিস্টেম তৈরি করেছে।\\\\n\\\\nতুমি যদি চাও, তুমি নিজেই এই বাজারে প্রবেশ করতে পারো। ধরো, তুমি ধানমন্ডি থেকে শুরু করলে। কিছু রুম, ফ্ল্যাট, সাবলেট খুঁজে এক জায়গায় ডেটা রাখলে, ছবি তোলে পোস্ট করলে, মালিকদের সাথে মৌখিক চুক্তি করলে তোমার কাছে অল্পদিনেই ভাড়াটে আসবে। তুমি চাইলে নিজের নামে কিছু বাসা ভাড়া নিয়ে সেগুলোও সাবলেট দিতে পারো। কাস্টমার পাওয়া এই ব্যবসায় কোনো ব্যাপারই না। যদি ডিজিটাল মার্কেটিং করতে পারো, পোস্ট দিতে পারো, ইনবক্সে রিপ্লাই দিতে পারো তবে কাস্টমার লাইনে থাকবে।\\\\n\\\\nপ্রতি মাসে ৫০০ টাকা করে ১০টি বাসা মানে ৫,০০০ টাকা প্যাসিভ ইনকাম। সাথে যদি প্রতিদিন ২ জনকেও বাসা খুঁজে দাও ১০০০ টাকা করে সার্ভিস চার্জে তবে মাস শেষে তোমার ইনকাম দাঁড়াবে ৫০,০০০+ টাকা।\\\\n\\\\nধীরে ধীরে এই সার্ভিস ধানমন্ডি থেকে মিরপুর, গুলশান, উত্তরা, সিলেট, চট্টগ্রাম, রাজশাহী\\\\u2014এভাবেই ছড়িয়ে যেতে পারে। তোমার কোম্পানির শাখা অফিস খুলতে পারো। লোকেশনভিত্তিক ফেসবুক পেইজ বানাতে পারো: ঘরওয়ালা ধানমন্ডি, ঘরওয়ালা উত্তরা, ঘরওয়ালা চিটাগাং।\\\\n\\\\nআর সবচেয়ে বড় কথা, এটা শুধু ফ্ল্যাটে সীমাবদ্ধ রাখলে চলবে না। ভবিষ্যতে তুমি অফিস স্পেস, দোকান, শোরুম, স্টুডিও, গ্যারেজ, ওয়্যারহাউজ সব ধরনের রেন্টাল প্রপার্টির জন্য সার্ভিস দিতে পারো। এভাবে একদিন তুমি নিজেই হয়ে উঠবে একটি পূর্ণাঙ্গ রিয়েল এস্টেট রেন্টাল প্ল্যাটফর্মের মালিক।\\\\n\\\\nব্যবসা শুরু করলে বাধা আসবেই। একজন মালিক কথা দিয়ে কথা রাখবে না, কেউ শেষ মুহূর্তে বাসা নেবে না, ইনবক্সে বিরক্ত লোক থাকবে। এই বাধাগুলোকে যদি \\\\u2018সমস্যা\\\\u2019 না ভেবে \\\\u2018টাস্ক\\\\u2019 হিসেবে নাও এবং একে একে সব টাস্ক শেষ করে ফেলবে। তবেই তুমি হবে একজন আসল বিজনেসম্যান।\\\\n\\\\nপুনশ্চ:  সামারে আমি একটু পাগল থাকি। তাই আমার সব কথা সিরিয়াসলি নিও না। মাথায় ডিস্টার্ব।\\\\n\\\\n\\\\n৫)\\\\n\\\\n১০,০০০ টাকা দিয়ে বিজনেস শুরু করে ব্র্যান্ড তৈরি সম্ভব।\\\\n\\\\nআপনার যদি থাকে একটি Facebook পেইজ, ১০,০০০ টাকা হাতে আর একটু সাহস তাহলে আপনি এখনই তৈরি আপনার জীবনের প্রথম ব্যবসার জন্য।\\\\n\\\\nএই বিজনেসের নাম: রিসেলিং অনলাইন হোস্টিং\\\\n\\\\nরিসেলিং অনলাইন হোস্টিং হচ্ছে নিজের কোনো স্টক বা দোকান ছাড়াই লোকাল প্রোডাক্ট অনলাইনে তুলে ধরে ডিজিটাল মার্কেটিংয়ের মাধ্যমে বিক্রি করে ইনকাম করার ব্যবসা।\\\\n\\\\nআপনি ইসলামপুরের এক দোকানে গেলেন। দোকানদারের সাথে ডিল করে ১৫টা হিজাবের ছবি তুলে Facebook পেজে পোস্ট করলেন। অর্ডার আসলো। সেই দোকানে গিয়ে হিজাব কিনে পার্সেল করে দিলেন।\\\\n\\\\nকে কী দিয়ে শুরু করতে পারে?\\\\n\\\\n১. মেয়েরা শুরু করতে পারেন হিজাব, স্কার্ফ, থ্রিপিস দিয়ে। কম্বো বানিয়ে Instagram ও WhatsApp-এ পোস্ট দিন। শুধু \\\\u201cস্টাইলিশ হিজাব কম্বো ২৯৯ টাকা\\\\u201d লিখলেই অর্ডার আসবে।\\\\n\\\\n২. ছেলেরা মোবাইল কভার, চার্জার, গ্যাজেট, ঘড়ি বা সানগ্লাস দিয়ে শুরু করতে পারেন। মডেলভিত্তিক পোস্ট দিন \\\\\\\x22Redmi Note 12 Pro স্লিম কভার Available!\\\\\\\x22 \\\\nTech পেইজে Boost করুন।\\\\n\\\\n৩. কলেজ-বিশ্ববিদ্যালয় পড়ুয়া যারা, তারা Used Book, Stationery বা Islamic Gift দিয়েও শুরু করতে পারেন।\\\\n\\\\\\\x22১১০ টাকায় শিশুদের জন্য ইসলামি নামফ্রেম\\\\\\\x22 এমন পোস্ট এখন খুব ট্রেন্ডিং।\\\\n\\\\n৪. হেলদি লাইফস্টাইল পছন্দ করেন? তাহলে ড্রাই ফুড, হেলদি স্ন্যাকস প্যাক করে বিক্রি করুন। \\\\u201cOffice Snack Pack\\\\u201d শিরোনামে টার্গে dexableText\x22:\x221)\\n\\nআমরা আজ এমন ৪টি বিজনেস শেয়ার করব যেগুলো মাত্র ৫০০০ টাকা দিয়েই শুরু করা যায়। তবে শুরুর আগেই বলে নিচ্ছিচ যারা কাজকে ছোটো-বড় তকমা দেন, তারা এখনই স্ক্রল করে চলে যান। এই আইডিয়াগুলো তাদের জন্য না, যারা শুধু বসে বসে অন্যের উদ্যোগ নিয়ে ঠাট্টা করেন।\\n\\nএটি তাদের জন্য যারা কাজকে মহান মনে করেন, যারা বিশ্বাস করেন সকল পেশা সম্মানজনক, যারা জানেন ছোটো শুরুই বড় হওয়ার প্রথম ধাপ।\\n\\n১. হোমমেড খাবার বিক্রি\\nপ্রতিদিন যদি ১০ জনকে খাবার সরবরাহ করতে পারেন, তাহলে এক মাসে ৩০০ জন আপনাকে চিনবে। পরের মাসে ২০ জন হলে, আপনিই হবেন পাড়ার \\\x22ঘরের খাবারের নাম্বার ওয়ান ব্র্যান্ড\\\x22।এই ছোট রান্নাঘরই একদিন হয়ে উঠবে একটি ক্যাটারিং কোম্পানির সূচনা।\\nশুরু করুন আজ। শুধু একটা পেইজ খুলুন তবুও শুরু হোক।\\n\\n২. হিজাব ও স্কার্ফ রিসেলিং\\nআপনি যদি ৩টি হিজাবের প্যাক বিক্রি দিয়ে শুরু করেন, পরের মাসে ৫টি ডিজাইনের কালেকশন আনুন। নিজের লোগো যুক্ত করে প্যাকেট দিন। ছবি তুলুন। একদিন Hijab by Your Name হয়ে উঠবে মেয়েদের ফ্যাশন ব্র্যান্ড। আপনার প্যাশন-ই একদিন ব্র্যান্ড হয়ে যাবে। সাহস রাখুন।\\n\\n৩. মোবাইল কভার ও গ্যাজেট রিসেলিং\\nপ্রথম মাসে আপনি ৪০টি কভার বিক্রি করলে, পরের মাসে আনুন কাস্টম কভার সার্ভিস।\\n“আপনার নাম লেখা কভার মাত্র ২৫০ টাকায়!”\\nএকদিন এই কভার দিয়েই আপনি খুলবেন মোবাইল এক্সেসরিজের অনলাইন শপ, যেখানে হাজার হাজার অর্ডার আসবে। শুধু প্রথম মাসটা টিকে যান। দেখবেন, আপনি পেছনে ফিরবেন না।\\n\\n৪. কসমেটিক কম্বো প্যাক বিক্রি\\nপ্রথমে ২০টি কম্বো বিক্রি হলে, পরের মাসে আনুন “Premium Glow Combo”। গ্রাহকের নাম লিখে গিফট প্যাক বানান।\\nএকদিন মেয়েরা বলবে এই ব্র্যান্ডের মেকআপ বক্স না পেলে ঈদ অপূর্ণ। আপনি শুধু নিজের বিশ্বাসে অটল থাকুন। ব্র্যান্ড নিজেই গড়ে উঠবে।\\n\\nব্যবসা বড় হয় পুঁজির জোরে না, মানুষের জেদ আর ধারাবাহিকতায়। আপনি যদি নিজের ওপর ভরসা রাখেন,\\nতাহলে প্রতিটি মাস আপনাকে আগের চেয়ে বড় করে তুলবে।\\nএকদিন কেউ আপনার ব্যবসার লোগো দেখে বলবে এই ব্র্যান্ডটা একসময় একটা ছোট পোস্ট থেকেই শুরু হয়েছিল!\\n\\nশুরু করুন। আজ। এখনই।\\nআরেকদিন নয় এইটুকু আগুন যদি এখন জ্বলে, তবেই আলো হবে কাল।\\n\\nপরবর্তী পোস্ট: মাত্র ১০০০০ টাকা পুঁজি নিয়ে শুরু করার ৫টি লাভজনক ব্যবসা।\\n\\nপুনশ্চ: সামার চলে। আমি পাগল আছি। সব কথা সিরিয়াসলি নিবেন না।\\n\\n\\n2)\\n\\nফেসবুকে একটা পেজ খুলে সেখানে জাপানিজ প্রোডাক্ট সম্পর্কে পোস্ট করা। জাপানিজ প্রোডাক্ট যে অনেক ভালো সেটা ফুটিয়ে তোলা।প্রথমে রুম, অফিস পরিষ্কার করার মেশিন বিক্রি করার প্লেন করা।\\nবাট সেটা করার আগে এটার দাম কেমন, পাঠানো কষ্ট কত সবকিছু ভালো করে হিস\\n৩)\\n\\n৫০,০০০ টাকা থাকলে আপনি ব্যবসা শুরু করতে পারেন even if you don’t know digital marketing, as long as you understand it.\\n\\nআপনার যদি ফেসবুক অ্যাকাউন্ট থাকে, আপনি যদি বেসিক ফোনে ছবি তুলতে পারেন, আর যদি ৫০,০০০ টাকা হাতে থাকে\\nতাহলে আপনি পুরোপুরি তৈরি একজন অনলাইন উদ্যোক্তা হওয়ার জন্য।\\n\\nকি করতে হবে? সহজ ভাষায় বলি-\\n\\n১. পণ্য সিলেক্ট করুন। প্রথমেই ঠিক করুন, আপনি কী নিয়ে কাজ করতে চান। যেমন মেকআপ প্রোডাক্ট, হেলথ কেয়ার আইটেম, মোবাইল এক্সেসরিজ, ইসলামিক গিফট, বাচ্চাদের খেলনা, ঘর সাজানোর পণ্য, সোস্যাল মিডিয়ায় জনপ্রিয় অন্য কারো কোর্স। যে পণ্য আপনি নিজেই ভালো বোঝেন বা ভালোবাসেন সেটাই বেছে নিন।\\n\\n২. প্রোডাক্ট সোর্সিং করুন (এটাই মূল কাজ) \\nলোকাল পাইকারি দোকানে যান।\\nভালো দাম, ভালো কোয়ালিটি, ভালো রেসপন্স এই তিন দেখে দোকানদারের সঙ্গে ডিল করুন। বলুন, “ভাই, আমি অনলাইনে বিক্রি করবো। অর্ডার পেলে আপনার কাছ থেকেই নিবো।”\\n৮০% দোকানদার রাজি হবে।\\n\\n৩. ছবি তুলুন, সুন্দরভাবে সাজান\\nএকটু আলোর কাছে, সাদা ব্যাকগ্রাউন্ডে, পরিচ্ছন্ন ছবি তুলুন Canva বা Pixellab অ্যাপ ব্যবহার করে স্মার্ট পোস্ট বানান।\\n\\n৪. ফেসবুক পেইজে পোস্ট দিন + Boost করুন\\nএকটি পোস্ট Boost করুন ১০০–২০০ টাকা দিয়ে। লক্ষ্য ঠিক করুন যেমন “18–35 Female, Dhaka” ইনবক্সে মেসেজ আসবে।\\n\\n৫. ইনবক্সে কাস্টমারের সাথে কথা বলুন, অর্ডার কনফার্ম করুন।\\nঅর্ডার পাওয়ার পর দোকানদারকে বলুন, “এই ঠিকানায় পাঠিয়ে দিন।” আপনি কুরিয়ার বা লোকাল ডেলিভারির মাধ্যমে সেটি পাঠাবেন।\\n\\nলাভটা কোথায়?\\nপ্রোডাক্ট আপনি ৩০০ টাকায় কিনছেন, বিক্রি করছেন ৪২০ টাকায়। ডেলিভারি আর Boost খরচ বাদে আপনার লাভ ২ টাকাও যদি হয় আপনি সাকসেস। তারমানে আপনি বিক্রি করতে জানেন। বিক্রি করার বিদ্যা একবার শিখে গেলে যাস্ট বড় প্রডাক্ট সোর্স করুন। ডিজিটাল মার্কেটিং এ আপনি একটি অ্যাপার্টমেন্টও সেল করে দিতে পারেন। বর্তমানে পড়ানোর জন্য ইন্টারেকটিভ বোর্ডের চাহিদা বাড়ছে। যাস্ট সেল করে দিন। প্রথমে অন্যের প্রডাক্ট সেল করুন। ধীরে ধীরে একদিন আপনার প্রডাক্ট বাজারে চলে আসবে।\\n\\nযেহেতু আপনার হাতে ৫০,০০০ টাকা আছে। দেখবেন ২৫০০০ টাকা পুরিয়ে ফেলার আগেই আপনি অনলাইনে সেল করা শিখে গেছেন। এই যে শিখে গেলেন এই শেখার দাম কোটি টাকা। আপনি যদি একবার এই বিদ্যা শিখে যান আপনার জন্য কোম্পানি বসে আছে। যাস্ট মেইল করুন আমি তোমাদের পণ্য বিক্রি করতে চাই। সবাই আপনাকে খুজছে।\\n\\nমনে রাখুন ডিজিটাল মার্কেটিং জানা না লাগলেও, বোঝা লাগবে।\\n\\nআপনি যদি বুঝেন যে, ভালো ছবি বিক্রি বাড়ায়, ভালো ক্যাপশন মানুষকে থামায়, Boost দিলে Reach আসে , রেসপন্স দিলে কাস্টমার ধরে রাখা যায় তাহলে আপনি ইতিমধ্যেই উদ্যোক্তা হওয়ার মতো ডিজিটাল বুদ্ধি রাখেন।\\n\\nপরবর্তী পোস্ট: ঘরে বসে মেয়েরা\/ছেলেরা যেভাবে স্বাবলম্বী হতে পারে।\\n\\n৪)\\n\\nলাখ টাকায় যে বিজনেস শুরু করতে পারেন।\\n\\nঢাকা শহরে বাসা খোঁজা যেন একটা অলিম্পিক ইভেন্ট দৌড়াও, দরজা ধাক্কাও, শুনো \x27ব্যাচেলর চলবে না\x27 আর একটা বাসা পাওয়ার আগেই তিনজন দালালের নম্বর ব্লক করতে হয়। অথচ উন্নত বিশ্বে এই সমস্যার সমাধান বহু আগেই হয়ে গেছে। সৌদি আরবে ‘আকারিয়া’ নামে একটি কোম্পানি পুরো দেশজুড়ে রেন্টাল সার্ভিস দিচ্ছে প্রতিটি অঞ্চলে তাদের নিজস্ব অফিস, স্টাফ, বুকিং সিস্টেম, এমনকি অ্যাপ-ভিত্তিক অনলাইন বুকিং সুবিধা। সৌদি নাগরিকেরা আজকাল ‘টু-লেট’ খুঁজে বেড়ায় না তারা সরাসরি যায় আকারিয়াতে। আমেরিকায় ‘Zillow’, ইংল্যান্ডে ‘Rightmove’, ভারতে ‘NoBroker’ সবাই সমস্যা দেখে ব্যবসা গড়েছে। এমন সব প্ল্যাটফর্ম মানুষকে বাসা, ফ্ল্যাট, অফিস, গ্যারেজ সবকিছু ভাড়া নিতে দেয় অনলাইনেই।\\nতারা এলাকাভিত্তিক সার্ভিস চালু করেছে, মালিক ও ভাড়াটে উভয়ের জন্য সিস্টেম তৈরি করেছে।\\n\\nতুমি যদি চাও, তুমি নিজেই এই বাজারে প্রবেশ করতে পারো। ধরো, তুমি ধানমন্ডি থেকে শুরু করলে। কিছু রুম, ফ্ল্যাট, সাবলেট খুঁজে এক জায়গায় ডেটা রাখলে, ছবি তোলে পোস্ট করলে, মালিকদের সাথে মৌখিক চুক্তি করলে তোমার কাছে অল্পদিনেই ভাড়াটে আসবে। তুমি চাইলে নিজের নামে কিছু বাসা ভাড়া নিয়ে সেগুলোও সাবলেট দিতে পারো। কাস্টমার পাওয়া এই ব্যবসায় কোনো ব্যাপারই না। যদি ডিজিটাল মার্কেটিং করতে পারো, পোস্ট দিতে পারো, ইনবক্সে রিপ্লাই দিতে পারো তবে কাস্টমার লাইনে থাকবে।\\n\\nপ্রতি মাসে ৫০০ টাকা করে ১০টি বাসা মানে ৫,০০০ টাকা প্যাসিভ ইনকাম। সাথে যদি প্রতিদিন ২ জনকেও বাসা খুঁজে দাও ১০০০ টাকা করে সার্ভিস চার্জে তবে মাস শেষে তোমার ইনকাম দাঁড়াবে ৫০,০০০+ টাকা।\\n\\nধীরে ধীরে এই সার্ভিস ধানমন্ডি থেকে মিরপুর, গুলশান, উত্তরা, সিলেট, চট্টগ্রাম, রাজশাহী—এভাবেই ছড়িয়ে যেতে পারে। তোমার কোম্পানির শাখা অফিস খুলতে পারো। লোকেশনভিত্তিক ফেসবুক পেইজ বানাতে পারো: ঘরওয়ালা ধানমন্ডি, ঘরওয়ালা উত্তরা, ঘরওয়ালা চিটাগাং।\\n\\nআর সবচেয়ে বড় কথা, এটা শুধু ফ্ল্যাটে সীমাবদ্ধ রাখলে চলবে না। ভবিষ্যতে তুমি অফিস স্পেস, দোকান, শোরুম, স্টুডিও, গ্যারেজ, ওয়্যারহাউজ সব ধরনের রেন্টাল প্রপার্টির জন্য সার্ভিস দিতে পারো। এভাবে একদিন তুমি নিজেই হয়ে উঠবে একটি পূর্ণাঙ্গ রিয়েল এস্টেট রেন্টাল প্ল্যাটফর্মের মালিক।\\n\\nব্যবসা শুরু করলে বাধা আসবেই। একজন মালিক কথা দিয়ে কথা রাখবে না, কেউ শেষ মুহূর্তে বাসা নেবে না, ইনবক্সে বিরক্ত লোক থাকবে। এই বাধাগুলোকে যদি ‘সমস্যা’ না ভেবে ‘টাস্ক’ হিসেবে নাও এবং একে একে সব টাস্ক শেষ করে ফেলবে। তবেই তুমি হবে একজন আসল বিজনেসম্যান।\\n\\nপুনশ্চ:  সামারে আমি একটু পাগল থাকি। তাই আমার সব কথা সিরিয়াসলি নিও না। মাথায় ডিস্টার্ব।\\n\\n\\n৫)\\n\\n১০,০০০ টাকা দিয়ে বিজনেস শুরু করে ব্র্যান্ড তৈরি সম্ভব।\\n\\nআপনার যদি থাকে একটি Facebook পেইজ, ১০,০০০ টাকা হাতে আর একটু সাহস তাহলে আপনি এখনই তৈরি আপনার জীবনের প্রথম ব্যবসার জন্য।\\n\\nএই বিজনেসের নাম: রিসেলিং অনলাইন হোস্টিং\\n\\nরিসেলিং অনলাইন হোস্টিং হচ্ছে নিজের কোনো স্টক বা দোকান ছাড়াই লোকাল প্রোডাক্ট অনলাইনে তুলে ধরে ডিজিটাল মার্কেটিংয়ের মাধ্যমে বিক্রি করে ইনকাম করার ব্যবসা।\\n\\nআপনি ইসলামপুরের এক দোকানে গেলেন। দোকানদারের সাথে ডিল করে ১৫টা হিজাবের ছবি তুলে Facebook পেজে পোস্ট করলেন। অর্ডার আসলো। সেই দোকানে গিয়ে হিজাব কিনে পার্সেল করে দিলেন।\\n\\nকে কী দিয়ে শুরু করতে পারে?\\n\\n১. মেয়েরা শুরু করতে পারেন হিজাব, স্কার্ফ, থ্রিপিস দিয়ে। কম্বো বানিয়ে Instagram ও WhatsApp-এ পোস্ট দিন। শুধু “স্টাইলিশ হিজাব কম্বো ২৯৯ টাকা” লিখলেই অর্ডার আসবে।\\n\\n২. ছেলেরা মোবাইল কভার, চার্জার, গ্যাজেট, ঘড়ি বা সানগ্লাস দিয়ে শুরু করতে পারেন। মডেলভিত্তিক পোস্ট দিন \\\x22Redmi Note 12 Pro স্লিম কভার Available!\\\x22 \\nTech পেইজে Boost করুন।\\n\\n৩. কলেজ-বিশ্ববিদ্যালয় পড়ুয়া যারা, তারা Used Book, Stationery বা Islamic Gift দিয়েও শুরু করতে পারেন।\\n\\\x22১১০ টাকায় শিশুদের জন্য ইসলামি নামফ্রেম\\\x22 এমন পোস্ট এখন খুব ট্রেন্ডিং।\\n\\n৪. হেলদি লাইফস্টাইল পছন্দ করেন? তাহলে ড্রাই ফুড, হেলদি স্ন্যাকস প্যাক করে বিক্রি করুন। “Office Snack Pack” শিরোনামে টার্গেট করতে পারেন কর্পোরেট কর্মকর্তাদের কারণ তারা চাকরির পর নিজের হেলদের দিকে মনোযোগ দিতে চেষ্টা করে।\\n\\n৫. ফ্যাশন ভালোবাসেন? তাহলে Ladies Bag, Churi, Watch নিয়ে পেইজ খুলে ফেলুন \x27Style By (আপনার নাম)\x27 নামে।\\n\\nযেখানে দোকানদার রিফিউজ করবে, সেখানে আপনি থামবেন না। একজন দোকানদার যদি বলে, “না ভাই, ছবি তুলতে দেব না” তখন মনে রাখবেন, এই না-টা আপনার স্বপ্নের স্টপ সাইন না।\\nএই না-টা মানে, আপনি অন্য দোকানে যাবেন।আজ না বলল, কাল হ্যাঁ বলবে। আপনার বিশ্বাস, আপনার পিচ সেটাই আপনাকে Brand Builder বানাবে।\\n\\nএই ব্যবসা সফল করতে কিছু বিষয় আপনাকে নিয়ম করে করতে হবে:\\n\\n১. ভালো ফটোগ্রাফি শিখুন:\\nআপনার মোবাইলের ক্যামেরাই আপনার দোকান, যত যত্ন করবেন তত বিক্রি হবে।\\n\\n২. Boost না দিলে পোস্ট থাকবে নিরব।\\nপ্রতিটি পোস্টে অন্তত ৫০–১০০ টাকা Boost করুন টার্গেট করে।\\n\\n৩. প্রতিটি পণ্যে Caption দিন মন ছুঁয়ে যাওয়ার মতো।\\n\\n৪. ক্রেতার প্রশ্নের উত্তর দিন সাথে সাথে। রেপ্লাইতেই বিক্রি লুকিয়ে থাকে।\\n\\nএই ব্যবসা আজ নয়, কাল ব্র্যান্ড হবেই। কারণ এটা হচ্ছে Smart Business।\\n\\nশুধু কাজ না,\\nআপনার প্রতিটি পোস্ট, প্রতিটি রিপ্লাই, প্রতিটি ছবি সব মিলে একদিন গড়ে উঠবে একটা বিশ্বাসযোগ্য নাম।\\n\\n১০,০০০ টাকা পুঁজি নয়, আসল পুঁজি হচ্ছে আপনার মনোবল।\\nআজকে আপনি যা বিক্রি করছেন, সেটা হয়তো আপনার না।\\nকিন্তু আপনার সাহস, স্টাইল, আর বিশ্বাস এই তিনটাই আপনাকে ব্র্যান্ড বানিয়ে ছাড়বে।\\n\\n\\n⏭️➡️⚠️\\n★ফার্মেসি বিজনেস \\n\\n-৩ মাসের একটা কোর্স আছে।\\nhttps:\/\/www.facebook.com\/share\/r\/SXJZbgr2vjUF29Fz\/?mibextid\x3doFDknk\\n\x22,\x22xplatModel\x22:true,\x22representation\x22:\x22FULL\x22\x7d\x5d'), "ANXMPl7GqqYFTsrZELcgf2naMiR9+oXy2WxWdKAMDct1BFMHIbp\/JRDG3YfCQX\/\/MytaRmHPaB464vUav4mzPiV\/CyxZ6I55u3ak8m+jL9+G+O4b");</script></body></html>
